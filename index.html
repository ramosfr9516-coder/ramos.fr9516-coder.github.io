r algoritmos de seguridad ‚Äúcaseros‚Äù o cerrados es riesgoso y va en contra del principio de dise√±o abierto.\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\n\nEn el Examen Colombia Desarrollo Seguro, se hace referencia directa a este principio al abordar:\n\n  El uso de controles criptogr√°ficos auditables y estandarizados\n\n  La preferencia por soluciones abiertas y revisadas frente a soluciones internas y opacas\n\n  La idea de que ‚Äúla seguridad por oscuridad no es suficiente‚Äù, especialmente en temas como almacenamiento seguro, autenticaci√≥n y gesti√≥n de claves\n\nEsto valida que el uso de tecnolog√≠as bajo escrutinio comunitario, como se menciona en el enunciado, responde al principio de dise√±o abierto.\n‚ùå Por qu√© no las otras opciones:\n\n  Dise√±o modular ‚Üí se refiere a arquitectura por componentes, no a transparencia o revisi√≥n abierta\n\n  Dise√±o herm√©tico ‚Üí busca ocultar detalles internos, lo cual es lo contrario al dise√±o abierto\n\n  Fallo seguro (fail-safe) ‚Üí se relaciona con comportamientos seguros en caso de error\n\n  Menor privilegio ‚Üí implica limitar los permisos de usuarios o procesos\n\n  Defensa en profundidad ‚Üí hace referencia a m√∫ltiples capas de seguridad, no a la apertura del dise√±o\n\nüìå Conclusi√≥n:\n\n‚úÖ Dise√±o abierto\nEs el principio de seguridad que promueve el uso de controles revisados por la comunidad, como algoritmos criptogr√°ficos auditables, y est√° plenamente alineado con los conceptos evaluados en el Examen Colombia Desarrollo Seguro.", "options": [{"text": "Dise√±o abierto.", "correct": true}, {"text": "Dise√±o modular.", "correct": false}, {"text": "Dise√±o herm√©tico.", "correct": false}, {"text": "Fallo seguro.", "correct": false}, {"text": "Menor privilegio.", "correct": false}, {"text": "Defensa en profundidad.", "correct": false}]}, {"question": "Con el fin de lograr prevenir la amenaza del tipo Configuraci√≥n incorrecta de seguridad, decide realizar un proceso de hardening, el cual involucra eliminar componentes no necesarios, por ejemplo, cuentas, programas, librer√≠as y dem√°s. Adem√°s de lo anterior, decide automatizar el proceso de verificaci√≥n de control de cambios y de configuraci√≥n. Esto lograr√° impedir que se materialice la amenaza?", "justification": "Justificaci√≥n:\n\nLa amenaza mencionada es:\nüîπ Configuraci√≥n incorrecta de seguridad (Security Misconfiguration)\n\nUna de las categor√≠as m√°s comunes del OWASP Top 10, esta amenaza ocurre cuando:\n\n  Se dejan configuraciones por defecto activas\n\n  Hay componentes no utilizados expuestos\n\n  No se aplican pol√≠ticas de endurecimiento (hardening)\n\n  Se carece de mecanismos para asegurar que los cambios en el entorno est√°n controlados\n\nüîß Las medidas mencionadas en el enunciado son exactamente las recomendadas para prevenir este tipo de amenaza, incluyendo:\n\n  Hardening del sistema (eliminaci√≥n de cuentas y software innecesarios)\n\n  Automatizaci√≥n de controles de cambio y configuraci√≥n, para asegurar la consistencia de los entornos y evitar desviaciones no autorizadas\n\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\n\nEn el contenido del Examen Colombia Desarrollo Seguro, aparecen los siguientes √≠tems relacionados:\n\n  √çtem 22: Security Misconfiguration, marcado como correcto\n\n  √çtem 71: Security Misconfiguration, nuevamente como una amenaza reconocida\n\n  √çtem 62: Econom√≠a de mecanismos, que promueve eliminar lo innecesario para reducir la complejidad\n\n  √çtem 73: Imagen base de contenedor, tambi√©n relacionada con configuraciones seguras y controladas\n\nEstos √≠tems validan que las acciones descritas en el enunciado (hardening y automatizaci√≥n de control de cambios/configuraci√≥n) son precisamente las estrategias adecuadas para evitar esta amenaza.\nüìå Conclusi√≥n:\n\n‚úÖ Verdadero\nLas medidas descritas ‚Äîeliminaci√≥n de componentes innecesarios y automatizaci√≥n del control de configuraciones‚Äî s√≠ ayudan directamente a impe √≥n efectiva de logging y monitoreo, usando pr√°cticas recomendadas para prevenir la amenaza.\nPor tanto, la afirmaci√≥n es Verdadera ‚úÖ", "options": [{"text": "Falso.", "correct": false}, {"text": "Verdadero.", "correct": true}]}, {"question": "Considerando la amenaza de ataques a la cadena de suministro, qu√© tipo de prueba recomendar√≠a utilizar para prevenir este tipo de situaciones?", "justification": "Justificaci√≥n:\n\nLa amenaza de ataques a la cadena de suministro en el contexto del desarrollo de software hace referencia a:\n\n  üß± Riesgos que provienen de componentes externos o de terceros que son integrados al software, como bibliotecas, frameworks, dependencias open source o paquetes de terceros.\n\nPara prevenir este tipo de amenazas, la pr√°ctica m√°s efectiva es:\n\n  üîç SCA (Software Composition Analysis)\n  Una t√©cnica que analiza todas las dependencias utilizadas en el proyecto para:\n\n  Detectar vulnerabilidades conocidas (CVEs)\n\n  Identificar licencias inseguras o no compatibles\n\n  Se√±alar versiones desactualizadas o maliciosas\n\n  Informar sobre riesgos heredados de c√≥digo externo\n\nEs precisamente la t√©cnica orientada a asegurar la cadena de suministro del software.\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\n\nEn el Examen Colombia Desarrollo Seguro, se abordan de forma espec√≠fica:\n\n  La seguridad en el uso de componentes de terceros\n\n  Herramientas de an√°lisis como SCA para prevenir la incorporaci√≥n de dependencias vulnerables o comprometidas\n\n  Riesgos de Supply Chain Attacks, como el caso de paquetes de NPM maliciosos o librer√≠as inyectadas durante el desarrollo\n\nTodo esto respalda que SCA es la prueba recomendada para prevenir ataques a la cadena de suministro.\n‚ùå Por qu√© no las otras opciones:\n\n  Carga ‚Üí eval√∫a rendimiento bajo estr√©s, no dependencias externas\n\n  SAST ‚Üí analiza el c√≥digo fuente desarrollado internamente, no librer√≠as externas\n\n  Unitarias ‚Üí prueban funciones in }, {"text": "Script kiddie.", "correct": false}, {"text": "Hacker.", "correct": false}, {"text": "Amenaza interna.", "correct": true}, {"text": "Cracker.", "correct": false}, {"text": "Hacktivista.", "correct": false}]}, {"question": "Considerando una aplicaci√≥n con una validaci√≥n de entrada pobre (se omiten sustituir valores, eliminar caracteres especiales o no literaliza la entrada), qu√© tipo de amenazas podr√≠an presentarse?", "justification": "Una validaci√≥n de entrada deficiente es uno de los principales vectores para ataques de inyecci√≥n, especialmente inyecci√≥n SQL.\nCuando los datos del usuario no son saneados adecuadamente (escapados, verificados o literalizados), el atacante puede insertar comandos SQL maliciosos directamente en los campos de entrada para manipular la base de datos.\n\nüìå Ejemplo cl√°sico:\n\nsql\nCopiar c√≥digo\nSELECT * FROM users WHERE user = '$input';\nSi $input es ' OR '1'='1, puede devolver todos los registros.\n\nExamen Colombia Desarrollo Seguro ‚Äúinyecciones de comando del SO‚Äù aparece como √≠tem 19, marcado como correcto. Aunque ah√≠ se menciona espec√≠ficamente el sistema operativo, SQL Injection pertenece a la misma categor√≠a de vulnerabilidades por inyecci√≥n. OWASP clasifica todo esto bajo Injection Attacks.\n\n‚ùå Por qu√© no las otras:\nXSS (Cross-Site Scripting) ‚Üí tambi√©n es posible por validaci√≥n deficiente, pero la pregunta apunta m√°s a comandos que modifican l√≥gica del backend.\n\nRobo de sesi√≥n y fuerza bruta ‚Üí no dependen directamente de validaci√≥n de entrada.\n\nMensajes de error detallados ‚Üí son s√≠ntoma de otra mala pr√°ctica, no una amenaza en s√≠.\n\nFalsificaci√≥n de solicitudes del lado del servidor (SSRF) ‚Üí requiere otras condiciones, como el uso de URLs de entrada no validadas para llamadas internas.", "options": [{"text": "Robo de sesi√≥n.", "correct": false}, {"text": "Falsificaci√≥n de solicitudes del lado del servidor.", "correct": false}, {"text": "Mensajes de error detallados.", "correct": false}, {"text": "XSS.", "correct": false}, {"text": "Fuerza bruta.", "correct": false}, {"text": "Inyecci√≥n SQL.", "correct": true}]}, {"question": "Cu√°l afirmaci√≥n describe mejor c√≥mo SCA, SAST y DAST se complementan?", "justification": "", "options": [{"text": "a. SCA se aplica solo a aplicaciones m√≥viles, mientras que SAST y DAST son exclusivos para aplicaciones web.", "correct": false}, {"text": "b. SCA se enfoca en revisar el c√≥digo fuente en busca de vulnerabilidades, SAST identifica fallos de seguridad en el c√≥digo antes de la ejecuci√≥n, y DAST eval√∫a la aplicaci√≥n en ejecuci√≥n para detectar vulnerabilidades que solo pueden ser identificadas en tiempo real.", "correct": true}, {"text": "c. SCA se utiliza exclusivamente para probar el rendimiento de la aplicaci√≥n en su entorno de producci√≥n mientras que SAST y DAST solo se enfocan en la calidad del c√≥digo.", "correct": false}, {"text": "d. SCA y SAST se utilizan en conjunto durante el desarrollo para detectar vulnerabilidades en el c√≥digo fuente, mientras que DAST se aplica despu√©s del lanzamiento para probar el comportamiento de la aplicaci√≥n en producci√≥n.", "correct": false}, {"text": "e. SAST y DAST son procesos id√©nticos que se usan solo en etapas finales de desarrollo, sin aplicar ning√∫n an√°lisis durante la fase de codificaci√≥n.", "correct": false}, {"text": "f. SCA reemplaza las pruebas de seguridad realizadas por SAST y DAST, ya que se centra solo en la calidad del c√≥digo.", "correct": false}]}, {"question": "Cu√°l de las siguientes afirmaciones sobre DAST y SCA es correcta?", "justification": "Esta afirmaci√≥n define con claridad las diferencias entre dos t√©cnicas comunes de an√°lisis de seguridad:\n\nDAST (Dynamic Application Security Testing)\n‚Üí Analiza la aplicaci√≥n en tiempo de ejecuci√≥n, es decir, cuando ya est√° desplegada o activa.\n‚Üí Se comporta como un atacante externo que interact√∫a con la app para detectar vulnerabilidades.\n\nSCA (Software Compos y suena m√°s a categor√≠a que a una amenaza concreta.\n\nüìå Conclusi√≥n:\n\n‚úÖ Secuestro de sesi√≥n\nEs la vulnerabilidad directa y reconocida que puede surgir como consecuencia de una persistencia de sesi√≥n incorrecta, y es coherente con los principios del Examen Colombia Desarrollo Seguro.", "options": [{"text": "Ataques de l√≥gica de aplicaciones.", "correct": false}, {"text": "Fallas de escaneo din√°mico.", "correct": false}, {"text": "Secuestro de sesi√≥n.", "correct": true}, {"text": "Administraci√≥n de sesiones rotas.", "correct": false}]}, {"question": "Cu√°l de los siguientes es un control de seguridad digital?", "justification": "Justificaci√≥n:\n\nUn control de seguridad digital es cualquier soluci√≥n t√©cnica o tecnol√≥gica destinada a proteger los sistemas, redes y datos frente a amenazas inform√°ticas. Se clasifican dentro de las categor√≠as de controles:\n\n  Preventivos\n\n  Detectivos\n\n  Correctivos\n\nEl software antivirus es un control de tipo digital y preventivo/detectivo, porque:\n\n  Se instala directamente en el sistema o dispositivo\n\n  Inspecciona archivos, procesos y conexiones\n\n  Detecta, alerta y en muchos casos elimina software malicioso\n\nEste tipo de control opera a nivel del sistema, con intervenci√≥n directa en la defensa del endpoint, por lo tanto es un claro ejemplo de control digital o l√≥gico.\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\n\nEn el Examen Colombia Desarrollo Seguro, se hace √©nfasis en:\n\n  La clasificaci√≥n de controles de seguridad seg√∫n su naturaleza (f√≠sica, administrativa, l√≥gica o digital)\n\n  El uso de herramientas de protecci√≥n directa en dispositivos o sistemas, como antivirus, firewalls, IDS, etc.\n\n  La importancia de contar con capas de defensa t√©cnica m√°s all√° de la concienciaci√≥n o la gesti√≥n administrativa\n\nEsto refuerza que el antivirus es un ejemplo cl√°sico y aceptado de control digital.\n‚ùå Por qu√© no las otras alternativas:\n\n  Mitigaci√≥n de DDoS ‚Üí sue  "Medir la resistencia frente a ataques.", "correct": true}, {"text": "Validar la persistencia de sesi√≥n.", "correct": false}, {"text": "Evaluar el dise√±o de interfaz.", "correct": false}]}, {"question": "Cu√°l es la actividad de seguridad que se lleva a cabo durante la etapa de implementaci√≥n del SDLC?", "justification": "La fase de implementaci√≥n del SDLC se refiere al momento en que el equipo escribe c√≥digo.\nEn esa etapa, la actividad de seguridad clave es:\n\nüîê Aplicar est√°ndares seguros de codificaci√≥n y buenas pr√°cticas de desarrollo\n\nEsto incluye:\n\nValidaci√≥n de entrada\n\nEvitar vulnerabilidades comunes como inyecciones\n\nSeguir gu√≠as como OWASP Secure Coding Practices\n\n‚ùó Por qu√© las otras no son correctas:\nModelo de amenazas ‚Üí se genera durante la fase de dise√±o, no implementaci√≥n. Aparece como √≠tem 11 en el PDF.\n\nPlanificaci√≥n de requisitos ‚Üí corresponde a la fase inicial del SDLC.\n\nDocumentaci√≥n ‚Üí ocurre de forma transversal, pero no es espec√≠fica de seguridad ni exclusiva de implementaci√≥n.\n\nüü¢ Examen Colombia Desarrollo Seguro:\nAunque ‚Äúaplicaci√≥n de est√°ndares de desarrollo‚Äù no aparece textualmente, el Examen incluye conceptos como:\n\n\"validaci√≥n de entrada\" (√≠tem 40, correcto)\n\n\"manejo de errores\" (√≠tem 41)\n...que son pr√°cticas aplicadas durante la codificaci√≥n, es decir, en la fase de implementaci√≥n del SDLC.\n\nEsto refuerza que la alternativa correcta es la aplicaci√≥n de est√°ndares seguros de desarrollo.", "options": [{"text": "Generaci√≥n del modelo de amenazas.", "correct": false}, {"text": "Aplicaci√≥n de est√°ndares de desarrollo.", "correct": true}, {"text": "Planificaci√≥n de nuevos requisitos.", "correct": false}, {"text": "Creaci√≥n de documentaci√≥n.", "correct": false}]}, {"question": "Cu√°l es la metodolog√≠a que toma el valor de la p√©rdida de un activo al realizarse una operaci√≥n?", "justification": "", "options": [{"text": "a. STRIDE.", "correct": false}, {"text": "b. DREAD.", "correct": false}, {"text": "c. ARO.", "correct": false}, {"text": "d. SLE.", "correct": true}, {"text": "e. Modelado de amenazas.", "correct": false}, {"text": "f. CIAAAA.", "correct": false}]}, {"question": "Cu√°l es un ejemplo de expansi√≥n de secretos en un entorno de desarrollo?", "justification": "a", "options": [{"text": "El almacenamiento de secretos en ubicaciones no seguras como computadoras port√°tiles o servidores de compilaci√≥n", "correct": true}, {"text": "La automatizaci√≥n de la entrega continua sin validaci√≥n de credenciales", "correct": false}, {"text": "El uso de contrase√±as encriptadas en c√≥digo abierto", "correct": false}, {"text": "La eliminaci√≥n de claves SSH de los repositorios de c√≥digo", "correct": false}]}, {"question": "Cu√°l es un ejemplo de una vulnerabilidad de inyecci√≥n?", "justification": "", "options": [{"text": "Uso de consultas din√°micas sin parametrizar", "correct": true}, {"text": "Uso de encabezados HTTP configurados", "correct": false}, {"text": "Implementar autenticaci√≥n multi-factor", "correct": false}, {"text": "No segmentar la arquitectura", "correct": false}]}, {"question": "Cuando trabajamos con lenguajes de programaci√≥n, C# de .Net puede ser considerado un lenguaje:", "justification": "Justificaci√≥n:\n\nC# en .NET tiene caracter√≠sticas que lo hacen un lenguaje de tipo h√≠brido, porque su ejecuci√≥n se basa en dos etapas:\n\n  Compilaci√≥n a IL (Intermediate Language):\n  El c√≥digo fuente de C# se compila a un lenguaje intermedio (MSIL o CIL), que no es c√≥digo m√°quina directamente.\n\n  Ejecuci√≥n mediante la CLR (Common Language Runtime):\n  En tiempo de ejecuci√≥n, este IL se convierte en c√≥digo m√°quina nativo por medio de JIT (Just-In-Time Compiler).\n\nüîÅ Este modelo mezcla caracter√≠sticas de compilaci√≥n y de interpretaci√≥n, lo que lo define como un lenguaje h√≠brido, al igual que Java con su JVM.\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\n\nEn el Examen Colombia Desarrollo Seguro, se hace menci√≥n espec√≠fica a:\n\n  Lenguajes interpretados (√≠tem 67), marcado como correcto en su contexto\n\n  Ofuscaci√≥n, compilaci√≥n, y uso de bytecode\n\nEsto demuestra que el examen considera la forma de ejecuci√≥n del lenguaje como un criterio relevante de an√°lisis de seguridad, por ejemplo, cuando se eval√∫a el uso de ofuscadores o an√°lisis est√°tico/din√°mico de c√≥digo.\n‚ùå Por qu√© no las otras opciones:\n\n  Alto nivel ‚Üí C# s√≠ es de alto nivel, pero eso no explica su comportamiento de ejecuci√≥n, que es lo que pide el enunciado.\n\n  Ensamblador (aparece 2 veces) ‚Üí C# no se escribe ni ejecuta como c√≥digo ensamblador.\n\n  Interpretado ‚Üí no del todo. Aunque hay una ejecuci√≥n intermedia, el proceso JIT lo convierte a c√≥digo m√°quina.\n\n  Compilado ‚Üí parcialmente cierto, pero no es compilado directo como C/C++; requiere el runtime y JIT.\n  ‚û§ Por eso, la definici√≥n m√°s precisa es h√≠brido.\n\nüìå Conclusi√≥n:\n\n‚úÖ H√≠brido\nEs la respuesta m√°s precisa desde el punto de vista t√©cnico y es coherente con la forma en que el Examen Colombia Desarrollo Seguro aborda la clasificaci√≥n y riesgos asociados a diferentes tipos de lenguajes.", "options": [{"text": "Alto nivel.", "correct": false}, {"text": "Ensamblador.", "correct": false}, {"text": "Interpretado.", "correct": false}, {"text": "Ensamblador.", "correct": false}, {"text": "Compilado.", "correct": false}, {"text": "H√≠brido.", "correct": true}]}, {"question": "Cuando una aplicaci√≥n de IA cambia sus pol√≠ticas de privacidad o introduce nuevas funcionalidades, qu√© debe hacer la empresa respecto al consentimiento de los usuarios?", "justification": "", "options": [{"text": "El consentimiento no es necesario si las pol√≠ticas no cambian.", "correct": false}, {"text": "La empresa debe notificar a los usuarios y pedirles que revisen y confirmen nuevamente su consentimiento.", "correct": true}, {"text": "No es necesario hacer nada si el consentimiento ya ha sido obtenido.", "correct": false}, {"text": "Solo se debe actualizar el consentimiento si hay un cambio en el algoritmo.", "correct": false}]}, {"question": "De qu√© tipo de criterios se est√° hablando cuando mencionamos RPO, RTO, MTD?", "justification": "Cuando se habla de RPO, RTO y MTD, se est√° haciendo referencia a criterios relacionados con la planificaci√≥n de la recuperaci√≥n ante desastres y la continuidad del negocio. Estos criterios ayudan a definir objetivos y l√≠mites para la recuperaci√≥n de sistemas y datos despu√©s de una interrupci√≥n. \nRPO (Recovery Point Objective - Objetivo de Punto de Recuperaci√≥n): Se refiere a la cantidad m√°xima de datos que una organizaci√≥n puede permitirse perder en caso de un desastre. En otras palabras, es la edad m√°xima de los datos que se pueden restaurar desde una copia de seguridad. Por ejemplo, un RPO de 4 horas significa que la empresa puede tolerar perder hasta 4 horas de datos. \nRTO (Recovery Time Objective - Objetivo de Tiempo de Recuperaci√≥n): Se refiere al tiempo m√°ximo que una organizaci√≥n puede tolerar que un sistema o servicio est√© inactivo despu√©s de un desastre. Es el tiempo que tarda en restaurar los sistemas y volver a la operaci√≥n normal. Por ejemplo, un RTO de 2 horas significa que la empresa debe recuperar sus sistemas en un m√°ximo de 2 horas. \nMTD (Maximum Tolerable Downtime - L√≠mite de Tiempo de Inactividad Tolerable): Representa el tiempo m√°ximo que un proceso de negocio puede estar inactivo sin que las consecuencias sean inaceptables para la organizaci√≥n. Es un concepto m√°s amplio que RTO e incluye no solo el tiempo de recuperaci√≥n (RTO), sino tambi√©n el tiempo de verificaci√≥n y validaci√≥n despu√©s de la recuperaci√≥n.", "options": [{"text": "a. Requerimientos de confidencialidad.", "correct": false}, {"text": "b. Requerimientos de manejo de errores.", "correct": false}, {"text": "c. Requerimientos de manejo de configuraciones.", "correct": false}, {"text": "d. Requerimientos de disponibilidad.", "correct": true}, {"text": "e. Requerimientos de autenticaci√≥n.", "correct": false}, {"text": "f. Requerimientos de integridad.", "correct": false}]}, {"question": "Demasiadas peticiones dirigidas a una API pueden ralentizar o detener el servicio para otros clientes. A qu√© tipo de amenazas estamos hablando?", "justification": "", "options": [{"text": "a. DDoS.", "correct": true}, {"text": "b. Ataques basados en la autenticaci√≥n.", "correct": false}, {"text": "c. Aprovechamientos de vulnerabilidades.", "correct": false}, {"text": "d. DoS.", "correct": false}, {"text": "e. Errores de autorizaci√≥n.", "correct": false}]}, {"question": "Durante la implementaci√≥n de un contenedor, un miembro del equipo intenta acceder a im√°genes sin usar controles de acceso. Cu√°l es el riesgo?", "justification": "Justificaci√≥n:\n\nCuando se acceden o descargan im√°genes de contenedor sin aplicar controles de acceso, como autenticaci√≥n, validaci√≥n de origen o escaneo de seguridad, se incurre en un riesgo cr√≠tico:\n\n  üõë Podr√≠an utilizarse im√°genes no oficiales, manipuladas o desactualizadas que contengan vulnerabilidades conocidas (CVE).\n\nEste riesgo se magnifica en entornos DevOps donde los contenedores se integran autom√°ticamente en pipelines de CI/CD. Si no se aplican controles adecuados, como:\n\n  Restricci√≥n de acceso a repositorios confiables\n\n  An√°lisis de dependencias (SCA)\n\n  Pol√≠ticas de seguridad de im√°genes (como en Kubernetes Admission Controllers)\n\n...se puede facilitar la ejecuci√≥n de software potencialmente inseguro dentro del entorno de producci√≥n.\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\n\nEn el contenido del Examen Colombia Desarrollo Seguro, aparece:\n\n  √çtem 53: Using components with known vulnerabilities, marcado como correcto.\n\n  √çtem 70: An√°lisis de c√≥digo est√°tico, y item 73: Imagen base de contenedor, ambos relevantes para entornos con contenedores y seguridad en sus capas.\n\nEsto valida que uno de los riesgos m√°s importantes al no restringir o validar el acceso a im√°genes es la exposici√≥n a vulnerabilidades conocidas.\n‚ùå Por qu√© no las otras opciones:\n\n  ‚ÄúEl proceso de integraci√≥n ser√° m√°s lento‚Äù ‚Üí puede ser cierto si hay errores, pero no es el riesgo principal ni una amenaza directa.\n\n  ‚ÄúLos datos no estar√°n disponibles‚Äù ‚Üí aplica m√°s a problemas de almacenamiento o red, no a im√°genes.\n\n  ‚ÄúEl contenedor no podr√° ejecutarse‚Äù ‚Üí esto puede pasar si hay errores de configuraci√≥n, pero no est√° directamente relacionado con falta de controles de acceso al repositorio de im√°genes.\n\nüìå Conclusi√≥n:\n\n‚úÖ Exposici√≥n de vulnerabilidades conocidas\nEs el riesgo m√°s relevante y t√©cnicamente correcto cuando se permite acceder a im√°genes de contenedor sin controles de acceso, y est√° plenamente respaldado por los conceptos cubiertos en el Examen Colombia Desarrollo Seguro.", "options": [{"text": "El proceso de integraci√≥n ser√° m√°s lento.", "correct": false}, {"text": "Los datos no estar√°n disponibles.", "correct": false}, {"text": "El contenedor no podr√° ejecutarse.", "correct": false}, {"text": "Exposici√≥n de vulnerabilidades conocidas.", "correct": true}]}, {"question": "Durante la implementaci√≥n de un nuevo entorno en la nube, el equipo de TI decide usar scripts automatizados para aprovisionar servidores y bases de datos. Qu√© enfoque est√°n utilizando?", "justification": "Justificaci√≥n:\n\nEl concepto de Infraestructura como C√≥digo (IaC) se refiere a la pr√°ctica de:\n\n  üõ†Ô∏è Definir y gestionar la infraestructura (como servidores, redes, bases de datos, balanceadores de carga, etc.) a trav√©s de archivos de c√≥digo o scripts, en lugar de configurarla manualmente.\n\nLos beneficios clave de IaC incluyen:\n\n  Automatizaci√≥n del aprovisionamiento de recursos\n\n  Repetibilidad y consistencia entre entornos\n\n  Control de versiones de la infraestructura\n\n  Menor riesgo de errores humanos\n\n  Posibilidad de aplicar validaciones y pruebas de seguridad en el entorno antes del despliegue\n\nüìå Herramientas comunes de IaC incluyen Terraform, Ansible, CloudFormation, Pulumi, etc.\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\n\nEn el Examen Colombia Desarrollo Seguro, este enfoque es identificado como una pr√°ctica segura cuando se implementa en conjunto con DevSecOps. Se eval√∫an elementos como:\n\n  Automatizaci√≥n segura del aprovisionamiento de infraestructura\n\n  Aplicaci√≥n de seguridad desde la definici√≥n del entorno (shift left)\n\n  Integraci√≥n de controles en el c√≥digo de infraestructura\n\n  Fortalecimiento de entornos cloud desde su creaci√≥n\n\nEsto confirma que el uso de scripts automatizados para desplegar infraestructura responde directamente al enfoque de Infraestructura como C√≥digo (IaC).\n‚ùå Por qu√© no las otras opciones:\n\n  DevSecOps ‚Üí es una filosof√≠a m√°s amplia que integra seguridad en todo el ciclo DevOps, pero IaC es una pr√°ctica espec√≠fica dentro de esa filosof√≠a\n\n  Administraci√≥n de artefactos ‚Üí se refiere a la gesti√≥n de binarios y paquetes (JARs, Docker images, etc.), no al aprovisionamiento de servidores\n\n  Consistencia operativa ‚Üí es un objetivo deseable, pero no una metodolog√≠a espec√≠fica como IaC\n\nüìå Conclusi√≥n:\n\n‚úÖ Infraestructura como C√≥digo (IaC)\nEs el enfoque utilizado cuando se automatiza el aprovisionamiento de servidores y bases de datos mediante scripts, como en el escenario descrito, y est√° plenamente respaldado por los principios evaluados en el Examen Colombia Desarrollo Seguro.", "options": [{"text": "DevSecOps.", "correct": false}, {"text": "Administraci√≥n de artefactos.", "correct": false}, {"text": "Consistencia operativa.", "correct": false}, {"text": "Infraestructura como C√≥digo (IaC).", "correct": true}]}, {"question": "Durante la integraci√≥n continua, un equipo omite la automatizaci√≥n de la verificaci√≥n de seguridad. Cu√°l es el impacto?", "justification": "Justificaci√≥n:\n\nLa integraci√≥n continua (CI) es una pr√°ctica clave en DevOps, y una parte cr√≠tica de esta es la automatizaci√≥n de pruebas, incluidas las pruebas de seguridad.\n\nüîç Si el equipo omite la automatizaci√≥n de las verificaciones de seguridad, el proceso depende de validaciones manuales o de que los desarrolladores recuerden aplicar pr√°cticas seguras. Esto tiene como consecuencia directa:\n\n  Mayor probabilidad de errores humanos\n\n  Vulnerabilidades introducidas sin detecci√≥n temprana\n\n  Fallas de cumplimiento de pol√≠ticas de seguridad\n\n  Aumento del riesgo operativo y reputacional\n\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\n\nAunque esta pregunta no aparece con la misma redacci√≥n en el Examen Colombia Desarrollo Seguro, se incluyen conceptos como:\n\n  ‚Äúan√°lisis de c√≥digo est√°tico‚Äù (√≠tem 70, marcado como correcto)\n\n  ‚Äúmodelo de amenazas‚Äù, ‚Äúlogging y monitoreo‚Äù, ‚Äúuso de herramientas autom√°ticas‚Äù\n\n  Y, en general, se destaca la importancia de integrar la seguridad dentro del SDLC (Secure SDLC), incluyendo en etapas como CI/CD.\n\nEsto refuerza la necesidad de automatizar las verificaciones de seguridad para reducir la dependencia del juicio humano, lo cual es coherente con la alternativa correcta.\n‚ùå Por qu√© no las otras:\n\n  ‚ÄúLos contenedores se desarrollan m√°s r√°pido‚Äù ‚Üí aunque puede parecer cierto, no es el objetivo ni una consecuencia segura.\n\n  ‚ÄúEl sistema operativo se actualizar√° autom√°ticamente‚Äù ‚Üí no tiene relaci√≥n directa con CI ni con la omisi√≥n de validaciones de seguridad.\n\n  ‚ÄúEl proceso de integraci√≥n se acelera‚Äù ‚Üí puede ocurrir, pero el impacto principal no es velocidad sino falta de control de seguridad.\n\nüìå Conclusi√≥n:\n\n‚úÖ Aumento de los riesgos de seguridad por errores humanos\nEs la respuesta correcta, ya que refleja directamente la consecuencia de no automatizar la seguridad en pipelines de integraci√≥n continua.", "options": [{"text": "Aumento de los riesgos de seguridad por errores humanos.", "correct": true}, {"text": "Los contenedores se desarrollan m√°s r√°pido.", "correct": false}, {"text": "El sistema operativo se actualizar√° autom√°ticamente.", "correct": false}, {"text": "El proceso de integraci√≥n se acelera.", "correct": false}]}, {"question": "Durante una auditor√≠a de datos, un equipo de desarrollo descubre que el modelo de IA toma decisiones que discriminan contra un grupo demogr√°fico espec√≠fico debido a un conjunto de datos de entrenamiento sesgado. Qu√© pr√°ctica deber√≠a haberse implementado para evitar este problema?", "justification": "Las pruebas de sesgo (bias testing) en modelos de IA permiten detectar si el comportamiento del modelo est√° afectando de forma injusta a ciertos subgrupos o poblaciones, por ejemplo:\n\n  G√©nero\n\n  Raza\n\n  Edad\n\n  Ubicaci√≥n geogr√°fica\n\n  Condici√≥n socioecon√≥mica\n\nEste tipo de pruebas ayudan a:\n\n  Evaluar la equidad y la justicia algor√≠tmica\n\n  Detectar desigualdad en los resultados del modelo\n\n  Guiar acciones correctivas como balancear datos, ajustar pesos, o aplicar t√©cnicas de debiasing\n\n‚ö†Ô∏è En este caso, dado que el modelo discrimina contra un grupo demogr√°fico, la pr√°ctica m√°s directa y efectiva para evitar este comportamiento es haber realizado pruebas de sesgo durante el desarrollo y validaci√≥n.\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\n\nEn el Examen Colombia Desarrollo Seguro, se abordan expl√≠citamente temas como:\n\n  √âtica en inteligencia artificial\n\n  Impacto de datos sesgados en la toma de decisiones automatizadas\n\n  La necesidad de implementar evaluaciones de sesgo algor√≠tmico para evitar discriminaci√≥n, especialmente en preguntas como la 5, 15, 33 y 54\n\n  Cumplimiento con principios de IA responsable y regulaciones como la Ley Europea de IA\n\nTodo esto valida que la prueba de sesgo es la acci√≥n correcta para evitar decisiones discriminatorias en modelos de IA.\n‚ùå Por qu√© no las otras opciones:\n\n  Derecho de oposici√≥n ‚Üí es un derecho del usuario sobre sus datos personales, no una pr√°ctica para mitigar sesgo en entrenamiento\n\n  Plataforma de gesti√≥n de consentimiento ‚Üí √∫til para controlar el uso de los datos, pero no detecta ni corrige sesgo algor√≠tmico\n\n  Uso de datos sint√©ticos ‚Üí podr√≠a ayudar a balancear datasets, pero por s√≠ solo no detecta ni valida la presencia de sesgo\n\nüìå Conclusi√≥n:\n\n‚úÖ Pruebas de sesgo\nSon la pr√°ctica adecuada para identificar y evitar decisiones discriminatorias causadas por conjuntos de datos sesgados, y est√°n alineadas con los principios evaluados en el Examen Colombia Desarrollo Seguro.", "options": [{"text": "Derecho de oposici√≥n.", "correct": false}, {"text": "Pruebas de sesgo.", "correct": true}, {"text": "Plataforma de gesti√≥n de consentimiento.", "correct": false}, {"text": "Uso de datos sint√©ticos.", "correct": false}]}, {"question": "El c√≥digo Back-End que procesa la solicitud no verifica la identidad asociada con una solicitud tiene derecho a ejecutar el servicio. Por lo tanto, los atacantes pueden acceder a funcionalidad administrativa remota utilizando cuentas de usuario con privilegios bastante bajos. Qu√© amenaza se describe en el ejemplo anterior?", "justification": "Examen Colombia Desarrollo Seguro\nEsta situaci√≥n se refiere a \"Broken Access Control\" (control de acceso roto), que aparece como respuesta correcta en el PDF para una situaci√≥n donde el sistema no verifica correctamente los permisos del usuario.\n\nAlternativa m√°s adecuada:\n‚úÖ Alternativa 1: Autenticaci√≥n/Autorizaci√≥n insegura.\n\nJustificaci√≥n:\nEl problema descrito es que el backend no comprueba si el usuario tiene permisos para realizar la acci√≥n solicitada. Esto es un claro ejemplo de un fallo de autorizaci√≥n, lo cual est√° enmarcado en la categor√≠a de \"Broken Access Control\" (OWASP Top 10). Aunque el nombre exacto no aparece, \"Autenticaci√≥n/Autorizaci√≥n insegura\" es la rect": true}, {"text": "Plataformas de an√°lisis de vulnerabilidades.", "correct": false}, {"text": "Consolas de administraci√≥n SaaS.", "correct": false}]}, {"question": "En una auditor√≠a se detecta que un repositorio de c√≥digo p√∫blico conten√≠a credenciales de seguridad expuestas. Qu√© recomendaci√≥n de DevSecOps aplicar√≠a para evitar este error en la etapa de codificaci√≥n?", "justification": "Justificaci√≥n:\nEl problema descrito es la exposici√≥n de credenciales en un repositorio p√∫blico, lo cual constituye una de las fallas m√°s cr√≠ticas y frecuentes en entornos DevSecOps. Para prevenirlo durante la etapa de codificaci√≥n, la mejor pr√°ctica es:\n\nüîê Implementar controles en el sistema de control de versiones (Git) que impidan la inclusi√≥n accidental de secretos en los commits.\n\nEsto puede lograrse mediante:\n\nHooks de Git que bloquean el commit si detectan patrones como API_KEY, password=, etc.\n\nHerramientas como GitLeaks, TruffleHog o detect-secrets, que escanean autom√°ticamente el c√≥digo antes de subirlo\n\n.gitignore bien configurado para excluir archivos .env, claves privadas, configuraciones sensibles\n\nIntegraci√≥n con plataformas CI/CD para hacer escaneos autom√°ticos antes de fusionar cambios\n\nEstas medidas ayudan a automatizar la protecci√≥n y detecci√≥n temprana de secretos, en l√≠nea con el enfoque de DevSecOps.\n\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\nEn el Examen Colombia Desarrollo Seguro, esta situaci√≥n es abordada como:\n\nUna mala pr√°ctica de manejo de secretos en el repositorio\n\nParte de los contenidos de almacenamiento seguro de credenciales y seguridad en el ciclo de vida del c√≥digo\n\nUn ejemplo t√≠pico de c√≥mo el an√°lisis y control automatizado durante el desarrollo puede prevenir errores cr√≠ticos\n\nCasos donde herramientas tipo SCA y detecci√≥n de secretos en repositorio son recomendadas expl√≠citamente\n\nEsto respalda que la implementaci√≥n de controles Git es la recomendaci√≥n correcta y m√°s preventiva para este escenario.\n\n‚ùå Por qu√© no las otras opciones:\nUtilizar claves SSH incrustadas en el c√≥digo fuente ‚Üí ‚ùå Es precisamente lo que NO debe hacerse\n\nAplicar an√°lisis de vulnerabilidades en la etapa de prueba ‚Üí ‚ùå Es √∫til, pero llega demasiado tarde; el error ya estar√≠a en el repositorio\n\nUsar herramientas SAST en la fase de despliegue ‚Üí ‚ùå SAST es √∫til para detectar fallas de l√≥gica o inyecciones, pero no est√° enfocado en la gesti√≥n de secretos, y mucho menos en la fase final del pipeline\n\nüìå Conclusi√≥n:\n‚úÖ Implementar controles Git para proteger las credenciales de seguridad\nEs la recomendaci√≥n m√°s eficaz y temprana para evitar la exposici√≥n de credenciales durante la etapa de codificaci√≥n, como se promueve en las buenas pr√°cticas del Examen Colombia Desarrollo Seguro.", "options": [{"text": "Utilizar claves SSH incrustadas en el c√≥digo fuente.", "correct": false}, {"text": "Aplicar an√°lisis de vulnerabilidades en la etapa de prueba.", "correct": false}, {"text": "Implementar controles Git para proteger las credenciales de seguridad.", "correct": true}, {"text": "Usar herramientas SAST en la fase de despliegue.", "correct": false}]}, {"question": "Gracias a este tipo de requerimientos, se puede llevar a cabo investigaci√≥n sobre qu√© pas√≥ en un sistema. Esta investigaci√≥n puede usarse para corregir errores o bien detectar actividades anormales o no autorizadas.", "justification": "El enunciado describe claramente actividades como:\n\nAuditor√≠a\n\nTrazabilidad\n\nRecolecci√≥n de logs\n\nAn√°lisis de actividades pasadas\n\nTodo esto forma parte de lo que en ingenier√≠a de seguridad se denomina \"requerimientos de seguimiento\" o \"logging and monitoring requirements\".\n\nüìå Estos requisitos permiten:\n\nSaber qui√©n hizo qu√© y cu√°ndo\n\nDetectar comportamientos an√≥malos\n\nAyudar en an√°lisis forense\n\nCumplir normativas (como ISO 27001, NIST, GDPR, etc.)\n\nEn el Examen Colombia Desarrollo Seg  etc.\n\nSe usa ampliamente en:\n\nCifrado de discos duros\n\nBases de datos cifradas\n\nTransmisi√≥n de datos a alta velocidad (por ejemplo, VPN, TLS en ciertos tramos)\n\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\nEn el Examen Colombia Desarrollo Seguro, el cifrado sim√©trico es claramente recomendado para:\n\nEscenarios donde se necesita rapidez y eficiencia en cifrado de grandes vol√∫menes\n\nProtecci√≥n de datos en reposo (almacenamiento)\n\nAplicaciones de seguridad de bajo nivel (firmware, dispositivos m√≥viles, IoT)\n\nTambi√©n se resalta:\n\nLa diferencia con el cifrado asim√©trico, que aunque m√°s seguro para intercambio de claves, no es eficiente para cifrado masivo\n\nLa necesidad de una gesti√≥n segura de claves, ya que ambas partes deben tener acceso a la clave secreta compartida\n\n‚ùå Por qu√© no las otras opciones:\nCurva el√≠ptica ‚Üí es una forma de cifrado asim√©trico, m√°s eficiente que RSA pero no tan r√°pido como el sim√©trico para grandes vol√∫menes\n\nOfuscaci√≥n ‚Üí ‚ùå no es cifrado, es una t√©cnica de ocultamiento que no garantiza seguridad criptogr√°fica real\n\nHash + salt value / Hash ‚Üí ‚ùå los hashes son funciones unidireccionales, no sirven para recuperar los datos; se usan para integridad o almacenamiento seguro de contrase√±as, no para cifrar y descifrar informaci√≥n\n\nCifrado asim√©trico ‚Üí muy √∫til para intercambio de claves o autenticaci√≥n, pero es computacionalmente m√°s costoso y no ideal para cifrar grandes vol√∫menes de informaci√≥n\n\nüìå Conclusi√≥n:\n‚úÖ Cifrado sim√©trico\nEs la opci√≥n correcta cuando se desea cifrar una gran cantidad de informaci√≥n r√°pidamente, tal como se eval√∫a en el Examen Colombia Desarrollo Seguro.", "options": [{"text": "Cifrado sim√©trico.", "correct": true}, {"text": "Curva el√≠ptica.", "correct": false}, {"text": "Ofuscaci√≥n.", "correct": false}, {"text": "Hash + salt value.", "correct": false}, {"text": "Hash.", "correct": false}, {"text": "Cifrado asim√©trico.", "co  false}, {"text": "La facilidad con que puede ocurrir la amenaza.", "correct": false}, {"text": "La magnitud del da√±o causado si se materializa la amenaza.", "correct": true}, {"text": "El n√∫mero de usuarios afectados.", "correct": false}]}, {"question": "Qu√© significa desplazar la seguridad a la izquierda en el desarrollo de software?", "justification": "Justificaci√≥n:\n\nEl concepto de \"Shift Left Security\" o desplazar la seguridad a la izquierda significa:\n\n  üõ†Ô∏è Incorporar pr√°cticas de seguridad desde las primeras fases del ciclo de vida del desarrollo de software (SDLC), como an√°lisis de requerimientos, dise√±o y codificaci√≥n.\n\nEsto incluye actividades como:\n\n  Modelado de amenazas\n\n  Validaci√≥n segura de entradas\n\n  Revisi√≥n de c√≥digo est√°tico (SAST)\n\n  Educaci√≥n temprana en seguridad para desarrolladores\n\n  Automatizaci√≥n de pruebas de seguridad en el pipeline CI/CD\n\nEl objetivo es detectar y corregir vulnerabilidades lo antes posible, lo que resulta:\n\n  M√°s eficiente\n\n  Menos costoso\n\n  Y m√°s seguro para el producto final\n\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\n\nEn el Examen Colombia Desarrollo Seguro, el enfoque de seguridad desde el dise√±o y evaluaci√≥n anticipada de riesgos est√° muy presente:\n\n  Se promueve el uso de herramientas como SAST en etapas tempranas (ver preguntas 27 y 42)\n\n  Se considera el modelado de amenazas (pregunta 44) como parte del dise√±o seguro\n\n  Se eval√∫a la integraci√≥n de controles de seguridad en el SDLC desde la planificaci√≥n\n\nEsto confirma que \"focalizar la seguridad desde fases tempranas\" es la interpretaci√≥n correcta del concepto de ‚Äúshift left‚Äù en seguridad.\n‚ùå Por qu√© no las otras opciones:\n\n  Corregir problemas despu√©s del despliegue ‚Üí es lo opuesto al \"shift left\"; eso es \"shift right\" o remediaci√≥n tard√≠a\n\n  Realizar pruebas en producci√≥n ‚Üí puede ser parte del monitoreo, pero no representa seguridad temprana\n\n  Evalua  de seguridad de la red.", "correct": false}, {"text": "Herramientas de desarrollo de software.", "correct": false}, {"text": "Informaci√≥n sobre los clientes de la empresa.", "correct": false}]}, {"question": "Qu√© t√©cnica debe emplearse para proteger los datos durante el tiempo que se almacenan, seg√∫n OWASP?", "justification": "", "options": [{"text": "Sistemas de monitoreo en tiempo real.", "correct": false}, {"text": "T√©cnicas de cifrado robusto.", "correct": true}, {"text": "Pruebas de caja blanca.", "correct": false}, {"text": "Pruebas adversariales.", "correct": false}]}, {"question": "Qu√© tipo de ataque se basa en el robo de credenciales a trav√©s de un correo electr√≥nico?", "justification": "Justificaci√≥n:\n\nEl phishing es un tipo de ataque de ingenier√≠a social cuyo objetivo principal es:\n\n  Enga√±ar a los usuarios para que revelen informaci√≥n confidencial (como credenciales, n√∫meros de tarjeta, tokens) mediante mensajes falsificados, normalmente enviados por correo electr√≥nico.\n\nüîç El atacante simula ser una entidad confiable (banco, plataforma de trabajo, red social, etc.) y dirige al usuario a una p√°gina fraudulenta donde este introduce sus datos.\n\nEntre las variantes est√°n:\n\n  Spear phishing ‚Üí dirigido a una persona o grupo espec√≠fico.\n\n  Whaling ‚Üí dirigido a ejecutivos de alto nivel (CEO fraud).\n\nPero phishing es el t√©rmino gen√©rico y adecuado para describir el robo de credenciales por correo electr√≥nico.\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\n\nEn el contenido del Examen Colombia Desarrollo Seguro, aparece:\n\n  √çtem 69: Phishing, marcado como una alternativa correcta, lo que confirma su validez como tipo de amenaza abordado por el examen.\n\n‚ùå Por qu√© no las otras opciones:\n\n  Troyano ‚Üí es un tipo de malware, no un ataque basado en enga√±o por correo.\n\n  Whaling ‚Üí es una forma espec√≠fica de phishing, pero dirigida a altos ejecutivos; el enunciado es gen√©rico.\n\n  Ransomware ‚Üí es n con el Examen Colombia Desarrollo Seguro:\n\nAunque esta pregunta no aparece textualmente en el Examen Colombia Desarrollo Seguro, se hace √©nfasis en los conceptos de:\n\n  Validaci√≥n de entrada\n\n  Casos de abuso\n\n  Exposici√≥n de datos sensibles\n\n  Y, en particular, en pr√°cticas que aseguren que los datos procesados por sistemas inteligentes tienen integridad y calidad suficiente para no derivar en consecuencias negativas.\n\nEn ese contexto, entrenar un modelo con datos incompletos o incorrectos representa un riesgo funcional y de seguridad.\n‚ùå Por qu√© no las otras alternativas:\n\n  \"El modelo no tendr√° ning√∫n problema‚Ä¶\" ‚Üí FALSO. Los datos incorrectos s√≠ afectan.\n\n  \"El modelo mejorar√° al aprender de los errores\" ‚Üí S√≥lo aplica si el error es supervisado, pero no en errores en los datos de entrenamiento.\n\n  \"El modelo se volver√° m√°s preciso con el tiempo\" ‚Üí S√≥lo si se entrena con datos nuevos y correctos. No es el caso aqu√≠.\n\nüìå Conclusi√≥n:\n\n‚úÖ El modelo podr√≠a tomar decisiones incorrectas y poco confiables\nEs la √∫nica opci√≥n t√©cnicamente correcta y alineada con principios de desarrollo responsable de IA.", "options": [{"text": "El modelo no tendr√° ning√∫n problema y ser√° confiable.", "correct": false}, {"text": "El modelo podr√≠a tomar decisiones incorrectas y poco confiables.", "correct": true}, {"text": "El modelo mejorar√° al aprender de los errores.", "correct": false}, {"text": "El modelo se volver√° m√°s preciso con el tiempo.", "correct": false}]}, {"question": "Un equipo de desarrollo necesita controlar los cambios en su infraestructura y evitar inconsistencias durante la implementaci√≥n. Qu√© beneficio de la Infraestructura como C√≥digo (IaC) resuelve este desaf√≠o?", "justification": "Justificaci√≥n:\nLa Infraestructura como C√≥digo (IaC) es una pr√°ctica fundamental en DevOps/DevSecOps que permite:\n\nDefinir y gestionar infraestructura mediante c√≥digo, como archivos YAML, JSON, HCL, etc.\n\nAutomatizar el aprovisionamiento de recursos de forma repetible y coherente\n\nVersionar, revisar y auditar los cambios en la infraestructura, igual que el c√≥digo fuente\n\nEsto resuelve directamente el problema planteado en el enunciado:\n\n‚ÄúControlar los cambios en la infraestructura y evitar inconsistencias durante la implementaci√≥n‚Äù.\n\n‚úÖ Beneficios clave de IaC que aplican al escenario:\nTrazabilidad: cada cambio en infraestructura queda registrado en el historial del repositorio (por ejemplo, en Git)\n\nRevisi√≥n de cambios (Pull Requests): permite revisar y aprobar cambios antes del despliegue\n\nReversi√≥n sencilla: si hay errores, se puede volver f√°cilmente a una versi√≥n anterior\n\nConsistencia: garantiza que el mismo entorno se pueda recrear con precisi√≥n en desarrollo, pruebas y producci√≥n\n\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\nEn el Examen Colombia Desarrollo Seguro, IaC es abordado como una pr√°ctica clave para automatizar y asegurar la infraestructura, y se destacan beneficios como:\n\nVersionamiento y auditor√≠a de la infraestructura\n\nAplicaci√≥n de principios de ‚Äúcompliance as code‚Äù y ‚Äúsecurity as code‚Äù\n\nEliminaci√≥n de errores manuales y reducci√≥n de inconsistencias\n\nFortalecimiento del control de cambios, trazabilidad y visibilidad\n\nEste enfoque contribuye directamente a la seguridad y gobernabilidad del entorno de TI.\n\n‚ùå Por qu√© no las otras opciones:\nEliminar la necesidad de scripts automatizados ‚Üí ‚ùå IaC usa scripts o archivos de configuraci√≥n automatizados, no los elimina\n\nImplementar herramientas de an√°lisis din√°mico ‚Üí se refiere a pruebas DAST, no aplican directamente a gesti√≥n de infraestructura\n\nDesplegar recursos sin necesidad de control de acceso ‚Üí ‚ùå va contra los principios de seguridad; el control de acceso debe mantenerse o reforzarse\n\nüìå Conclusi√≥n:\n‚úÖ Crear configuraciones auditables y controladas por versiones\nEs el beneficio espec√≠fico de IaC que permite gestionar cambios de infraestructura con trazabilidad y consistencia, como se promueve en el Examen Colombia Desarrollo Seguro.", "options": [{"text": "Eliminar la necesidad de scripts automatizados.", "correct": false}, {"text": "Crear configuraciones auditables y controladas por versiones.", "correct": true}, {"text": "Implementar herramientas de an√°lisis din√°mico.", "correct": false}, {"text": "Desplegar recursos sin necesidad de control de acceso.", "correct": false}]}, {"question": "Un equipo de desarrollo quiere asegurarse de que las pol√≠ticas de seguridad est√©n actualizadas antes de la implementaci√≥n de una aplicaci√≥n. Qu√© debe hacer?", "justification": "Justificaci√≥n:\nUna de las mejores pr√°cticas en seguridad del desarrollo de software es:\n\nüîí Revisar y validar las pol√≠ticas de seguridad antes del despliegue a producci√≥n.\n\nEsto permite:\n\nAsegurar que las configuraciones de seguridad est√©n alineadas con las normativas, est√°ndares y requisitos de la organizaci√≥n\n\nPrevenir errores o vulnerabilidades de configuraci√≥n que podr√≠an ser explotados una vez la app est√© en producci√≥n\n\nIntegrar la seguridad en el ciclo de vida del software (SDLC), como propone el enfoque DevSecOps\n\nReducir el costo y riesgo de remediar fallos detectados despu√©s del despliegue\n\nEjemplos de revisiones previas al despliegue:\n\nPol√≠ticas de autenticaci√≥n y autorizaci√≥n\n\nReglas de firewall o configuraci√≥n de red\n\nEncriptaci√≥n en tr√°nsito y en reposo\n\nConfiguraci√≥n de headers de seguridad\n\nIntegraci√≥n con sistemas de monitoreo o auditor√≠a\n\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\nEn el Examen Colombia Desarrollo Seguro, esta pr√°ctica est√° claramente recomendada en:\n\nLas etapas de planificaci√≥n y verificaci√≥n de seguridad antes de producci√≥n\n\nLa integraci√≥n de la seguridad en el flujo de trabajo (Shift Left), con revisiones de pol√≠ticas como parte del pipeline CI/CD\n\nLa importancia de no dejar la seguridad como una fase posterior, ya que esto implica mayor riesgo y costos\n\nLa revisi√≥n de pol√≠ticas de seguridad como parte del control de calidad del software\n\n‚ùå Por qu√© no las otras opciones:\nSolo hacer pruebas de seguridad a posteriori ‚Üí ‚ùå va en contra de DevSecOps y del enfoque preventivo (Shift Left)\n\nImplementar sin hacer ninguna revisi√≥n de seguridad ‚Üí ‚ùå es una pr√°ctica riesgosa y negligente\n\nIgnorar las pol√≠ticas de seguridad hasta despu√©s del despliegue ‚Üí ‚ùå abre la puerta a exposiciones innecesarias y posibles brechas\n\nüìå Conclusi√≥n:\n‚úÖ Revisar todas las pol√≠ticas de seguridad antes del despliegue\nEs la acci√≥n correcta que garantiza que la aplicaci√≥n se implemente siguiendo pr√°cticas seguras, como lo promueve el Examen Colombia Desarrollo Seguro.", "options": [{"text": "Solo hacer pruebas de seguridad a posteriori.", "correct": false}, {"text": "Implementar sin hacer ninguna revisi√≥n de seguridad.", "correct": false}, {"text": "Ignorar las pol√≠ticas de seguridad hasta despu√©s del despliegue.", "correct": false}, {"text": "Revisar todas las pol√≠ticas de seguridad antes del despliegue.", "correct": true}]}, {"question": "Un equipo de desarrollo utiliza datos financieros hist√≥ricos para entrenar un modelo de IA que predice tendencias de mercado. Antes del entrenamiento, aplican t√©cnicas de normalizaci√≥n y eliminan valores at√≠picos para garantizar que los datos sean consistentes y precisos. Qu√© buena pr√°ctica est√°n aplicando?", "justification": "Justificaci√≥n:\n\nLo descrito en el enunciado ‚Äînormalizaci√≥n de datos y eliminaci√≥n de valores at√≠picos‚Äî corresponde a una pr√°ctica clave conocida como:\n\n  Limpieza de datos (Data Cleaning)\n\nEsta pr√°ctica es fundamental para:\n\n  Asegurar que los modelos de IA aprendan de informaci√≥n precisa y confiable.\n\n  Reducir el sesgo y los errores en las predicciones.\n\n  Garantizar la coherencia estad√≠stica del conjunto de entrenamiento.\n\nLa limpieza de datos es una de las etapas cr√≠ticas de la preparaci√≥n de datos en cualquier pipeline de aprendizaje autom√°tico.\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\n\nEn el Examen Colombia Desarrollo Seguro, aunque no aparece textualmente la expresi√≥n ‚Äúlimpieza de datos‚Äù, s√≠ se tratan temas como:\n\n  Calidad e integridad de datos\n\n  Evaluaci√≥n de riesgos √©ticos\n\n  Modelado responsable\n\n  ‚ÄúSensitive data exposure‚Äù como amenaza cuando los datos no se gestionan adecuadamente\n\nLa correcta limpieza y preprocesamiento de datos es impl√≠citamente parte de las pr√°cticas responsables de tratamiento de datos previas al entrenamiento de modelos.\n‚ùå Por qu√© no las otras opciones:\n\n  Uso de datos sint√©ticos ‚Üí implicar√≠a generar datos artificiales, lo cual no se menciona en el enunciado.\n\n  Consentimiento expl√≠cito ‚Üí es una pr√°ctica de cumplimiento legal y privacidad, no t√©cnica de preprocesamiento.\n\n  Auditor√≠as peri√≥dicas ‚Üí son pr√°cticas de gobernanza y revisi√≥n, no se aplican directamente al preprocesamiento de datos.\n\nüìå Conclusi√≥n:\n\n‚úÖ Limpieza de datos\nEs la respuesta correcta, ya que describe con precisi√≥n la pr√°ctica de normalizar y depurar informaci√≥n antes de entrenar modelos de IA, en l√≠nea con buenas pr√°cticas de calidad de datos y con los principios del Examen Colombia Desarrollo Seguro.", "options": [{"text": "Limpieza de datos.", "correct": true}, {"text": "Uso de datos sint√©ticos.", "correct": false}, {"text": "Consentimiento expl√≠cito.", "correct": false}, {"text": "Auditor√≠as peri√≥dicas.", "correct": false}]}, {"question": "Un equipo de DevOps est√° utilizando un servicio de Kubernetes en la nube. Qu√© es esencial para la seguridad?", "justification": "Justificaci√≥n:\nEl control de acceso es un componente esencial en la seguridad de cl√∫steres Kubernetes, especialmente en entornos en la nube donde m√∫ltiples usuarios y servicios interact√∫an con el cl√∫ster.\n\nLa pr√°ctica recomendada y esencial n de finalidad.", "correct": true}, {"text": "La restricci√≥n del acceso a los datos.", "correct": false}]}, {"question": "Un modelo de IA que se utiliza para la clasificaci√≥n de correos electr√≥nicos comienza a fallar al identificar spam debido a cambios sutiles en el formato de los correos, lo que hace que el modelo no pueda distinguir correctamente entre correos leg√≠timos y no deseados. Cu√°l es la causa probable de este fallo?", "justification": "Justificaci√≥n:\nLa baja robustez del modelo se refiere a la incapacidad de un sistema de IA para:\n\nüß† Mantener un rendimiento adecuado frente a peque√±as variaciones, perturbaciones o cambios en los datos de entrada que no deber√≠an afectar su comportamiento significativamente.\n\nEn el escenario descrito:\n\nEl modelo empieza a fallar con cambios sutiles en el formato del correo,\n\nEs decir, no generaliza bien frente a ligeras variaciones,\n\nLo que es un indicativo claro de falta de robustez, no de ataque deliberado o manipulaci√≥n adversarial.\n\nUna IA robusta deber√≠a seguir clasificando adecuadamente aunque el formato cambie levemente (por ejemplo, un correo de spam con una palabra con espacio, emojis, etc.).\n\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\nEn el Examen Colombia Desarrollo Seguro, se destaca que:\n\nUn modelo debe ser robusto y resiliente ante cambios en los datos de entrada\n\nSe incluyen preguntas sobre la resistencia del modelo ante manipulaci√≥n o cambios naturales, como ocurre en esta\n\nSe hace √©nfasis en pruebas como las pruebas adversariales y validaciones de generalizaci√≥n del modelo\n\nAunque \"datos adversariales\" o \"envenenamiento de datos\" tambi√©n se mencionan, **solo la baja robustez explica que el modelo falle por cambios no maliciosos y sutiles en los datos de entrada.\n\n‚ùå Por qu√© no las otras opciones:\nExposici√≥n a datos adversariales ‚Üí implicar√≠a un ataque deliberado para manipular el comportamiento del modelo (ej. adversarial examples), lo cual e.", "correct": false}, {"text": "Whaling.", "correct": false}, {"text": "Criptojacking.", "correct": false}]}, {"question": "Una API permite a los usuarios enviar solicitudes sin un l√≠mite adecuado, lo que provoca un ataque de DoS. Qu√© vulnerabilidad est√° siendo explotada?", "justification": "Justificaci√≥n:\n\nEl enunciado describe una situaci√≥n donde:\n\n  Una API permite enviar solicitudes sin l√≠mite\n\n  Esta falta de control provoca un ataque de denegaci√≥n de servicio (DoS)\n\n  El sistema se ve afectado por el uso excesivo o abusivo de recursos, como CPU, memoria, ancho de banda o conexiones simult√°neas\n\nEste comportamiento corresponde a una vulnerabilidad muy bien definida en entornos API y microservicios como:\n\n  üõë Consumo de recursos sin restricci√≥n (tambi√©n llamado Resource Exhaustion)\n\nEsta falla ocurre cuando no se implementan mecanismos de protecci√≥n como:\n\n  Rate limiting (l√≠mite de peticiones por usuario o IP)\n\n  Throttling (retrasar o bloquear temporalmente peticiones en exceso)\n\n  Validaciones de carga √∫til (payload) para evitar objetos grandes o anidados\n\n  Controles de tama√±o en archivos, listas, filtros, o consultas complejas\n\nSin estos controles, cualquier usuario (malicioso o no) puede sobrecargar el servicio, afectando la disponibilidad.\nüü¢ Relaci√≥n con el Examen Colombia Desarrollo Seguro:\n\nEn el Examen Colombia Desarrollo Seguro, esta vulnerabilidad es tratada dentro de:\n\n  Buenas pr√°cticas de protecci√≥n de servicios expuestos v√≠a API\n\n  Mecanismos de defensa ante DoS en aplicaciones modernas\n\n  OWASP API Security Top 10 ‚Äî espec√≠ficamente en el punto API4:2023 ‚Äì Unrestricted Resource Consumption\n\nTambi√©n se eval√∫a c√≥mo la falta de l√≠mites expl√≠citos en endpoints API permite abusos no intencionados que terminan afectando la estabilidad del sistema.\n‚ùå Por qu√© no las otras opciones:\n\n  Autenticaci√≥n rota ‚Üí implica que un atacante puede hacerse pasar por otro usuario, pero el p
