// Construir el formulario din谩micamente
const form = document.getElementById('examen');
QUESTIONS.forEach((q, idx) => {
  const qid = 'q' + (idx+1);
  const div = document.createElement('div');
  div.className = 'pregunta';
  div.setAttribute('data-id', qid);
  const correctCount = q.options.filter(o => o.correct).length;
  const tipo = correctCount > 1 ? 'multiple' : 'unica';
  div.setAttribute('data-tipo', tipo);

  let html = `<p><b>${idx+1}. ${escapeHtml(q.question)}</b></p>`;
  q.options.forEach((opt, oi) => {
    const name = qid;
    const val = String(oi);
    if (tipo === 'unica') {
      html += `<div class="opcion"><label><input type="radio" name="${name}" value="${val}"> ${escapeHtml(opt.text)}</label></div>`;
    } else {
      html += `<div class="opcion"><label><input type="checkbox" name="${name}" value="${val}"> ${escapeHtml(opt.text)}</label></div>`;
    }
  });
  html += `<div class="respuesta-correcta"></div>`;
  if (q.justification && String(q.justification).trim()) {
    html += `<div class="justificacion" id="${qid}-just">${escapeHtml(q.justification)}</div>`;
    html += `<div style="margin-top:6px;"><a href="#" onclick="toggleJust(event,'${qid}-just')">Ver/Ocultar justificaci贸n</a></div>`;
  }
  div.innerHTML = html;
  form.appendChild(div);
});

// helpers
function escapeHtml(text) {
  if(!text) return '';
  return text.replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;');
}

function toggleJust(ev,id) { ev.preventDefault(); document.getElementById(id).classList.toggle('show-just'); }

// Historial
let intentos = 0;
window.onload = function() {
  let historialGuardado = JSON.parse(localStorage.getItem("historialExamen")) || [];
  historialGuardado.forEach(item => {
    agregarHistorial(item.intento, item.correctas, item.total, item.nota);
    intentos = Math.max(intentos, item.intento);
  });
};

function calificar() {
  const total = QUESTIONS.length;
  let puntos = 0;

  QUESTIONS.forEach((q, idx) => {
    const qid = 'q' + (idx+1);
    const preguntaDiv = document.querySelector(`.pregunta[data-id="${qid}"]`);
    const tipo = preguntaDiv.getAttribute('data-tipo');
    const seleccionadas = Array.from(document.querySelectorAll(`input[name="${qid}"]:checked`)).map(i => i.value);
    const correctIdxs = q.options.map((o,i)=> o.correct ? String(i) : null).filter(x=>x!==null);

    // marcar opciones visualmente
    // primero limpiar clases
    preguntaDiv.querySelectorAll('.opcion').forEach(el => el.classList.remove('op-checked','correct','wrong'));

    let esCorrecta = false;
    if (tipo === 'unica') {
      esCorrecta = (seleccionadas.length === 1 && correctIdxs.includes(seleccionadas[0]));
    } else {
      // multiple: correct if same set and no extras
      esCorrecta = (seleccionadas.length === correctIdxs.length) && correctIdxs.every(ci => seleccionadas.includes(ci));
    }
    if (esCorrecta) puntos += 1;

    // mostrar por opci贸n si es correcta o no
    q.options.forEach((opt, oi) => {
      const idxStr = String(oi);
      const input = preguntaDiv.querySelector(`input[value="${idxStr}"]`);
      const opDiv = input.closest('.opcion');
      // si es correcta, marcar verde
      if (opt.correct) {
        opDiv.classList.add('op-checked','correct');
      }
      // si usuario marc贸 pero est谩 mal, marcar rojo
      if (seleccionadas.includes(idxStr) && !opt.correct) {
        opDiv.classList.add('op-checked','wrong');
      }
    });

    const respuestaDiv = preguntaDiv.querySelector('.respuesta-correcta');
    if (esCorrecta) {
      respuestaDiv.innerHTML = `<span class="correcta">鉁?Correcto</span>`;
    } else {
      // preparar texto de respuestas correctas
      const correctasTexto = q.options.map((o,i)=> o.correct ? q.options[i].text : null).filter(x=>x!==null).map(t=>escapeHtml(t)).join(' || ');
      respuestaDiv.innerHTML = `<span class="incorrecta">鉁?Incorrecto.</span> Respuesta(s) correcta(s): <span class="correcta">${correctasTexto}</span>`;
    }
  });

  intentos++;
  const nota = ((puntos / total) * 20).toFixed(1);
  document.getElementById('resultado').innerHTML = `Intento #${intentos}: ${puntos} / ${total} correctas. Nota: ${nota} / 20`;

  // guardar historial
  const nuevoIntento = { intento: intentos, correctas: puntos, total: total, nota: nota, fecha: new Date().toISOString() };
  const historial = JSON.parse(localStorage.getItem("historialExamen")) || [];
  historial.push(nuevoIntento);
  localStorage.setItem("historialExamen", JSON.stringify(historial));
  agregarHistorial(nuevoIntento.intento, nuevoIntento.correctas, nuevoIntento.total, nuevoIntento.nota);
}

function agregarHistorial(intentos, correctas, total, nota) {
  const historial = document.getElementById('listaHistorial');
  const item = document.createElement('li');
  item.textContent = `Intento #${intentos}: ${correctas} / ${total} correctas (Nota: ${nota}/20)`;
  historial.appendChild(item);
}

function reiniciar() {
  document.getElementById('examen').reset();
  document.getElementById('resultado').innerHTML = "";
  document.querySelectorAll('.respuesta-correcta').forEach(div => div.innerHTML = "");
  document.querySelectorAll('.op-checked').forEach(el => { el.classList.remove('op-checked','correct','wrong'); });
}

function limpiarHistorial() {
  localStorage.removeItem("historialExamen");
  document.getElementById('listaHistorial').innerHTML = "";
  intentos = 0;
  document.getElementById('resultado').innerHTML = "Historial borrado. Empieza de nuevo.";
}

function exportarHistorial() {
  const historial = JSON.parse(localStorage.getItem("historialExamen")) || [];
  if (historial.length === 0) {
    alert("No hay historial para guardar.");
    return;
  }
  let csv = "Intento,Correctas,Total,Nota,Fecha\n";
  historial.forEach(item => {
    csv += `${item.intento},${item.correctas},${item.total},${item.nota},${item.fecha}\n`;
  });
  const blob = new Blob([csv], { type: "text/csv" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "historial_notas.csv";
  link.click();
}
