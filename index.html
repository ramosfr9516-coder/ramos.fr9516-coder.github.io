 ser√≠a ideal?", "justification": "Justificaci√≥n t√©cnica\nUna Aplicaci√≥n Web Progresiva (PWA, Progressive Web App) es ideal para escenarios donde se necesita:\n\nFuncionamiento offline: Utiliza tecnolog√≠as como Service Workers y cach√© local para almacenar datos y permitir que la aplicaci√≥n siga funcionando sin conexi√≥n a internet.\n\nDatos limitados: Permite sincronizaci√≥n selectiva y uso eficiente del almacenamiento en el dispositivo.\n\nExperiencia similar a nativa: Puede instalarse en dispositivos m√≥viles sin pasar por tiendas de aplicaciones.\n\nPor qu√© no son correctas las otras opciones\na. Desarrollo nativo: Aunque puede funcionar offline, implica desarrollar una versi√≥n distinta para cada sistema operativo (Android, iOS), aumentando costos y tiempos.\n\nb. Aplicaci√≥n basada en la nube: Depende de conexi√≥n a internet, lo que no cumple el requisito principal.\n\nd. Desarrollo h√≠brido: Permite uso offline, pero no est√° tan optimizado para funcionamiento con datos limitados y cacheo inteligente como una PWA.", "options": [{"text": "a. Desarrollo nativo.", "correct": false}, {"text": "b. Aplicaci√≥n basada en la nube.", "correct": false}, {"text": "c. Aplicaci√≥n web progresiva.", "correct": true}, {"text": "d. Desarrollo h√≠brido.", "correct": false}]}, {"question": "Una organizaci√≥n utiliza datos anonimizados en lugar de datos reales para proteger la privacidad de los usuarios. ¬øQu√© t√©cnica est√° aplicando para cumplir con regulaciones de privacidad?", "justification": "Justificaci√≥n:\n\nLa t√©cnica descrita en la pregunta, que consiste en reemplazar datos reales con datos anonimizados para proteger la privacidad, se conoce como anonimizaci√≥n o, m√°s espec√≠ficamente, generaci√≥n de datos sint√©ticos.\n\nb. Uso de datos sint√©ticos: Los datos sint√©ticos son datos que se generan artificialmente en lugar de ser recopilados de eventos o personas reales. Estos datos mantienen las propiedades estad√≠sticas y los patrones de los datos originales, lo que permite su uso para pruebas, desarrollo y entrenamiento de modelos de IA, pero al no contener informaci√≥n real y personal, eliminan los riesgos de privacidad y confidencialidad. Esta t√©cnica es una forma avanzada de anonimizaci√≥n.\n\nLas otras opciones no se ajustan a la descripci√≥n del escenario:\n\na. Entrenamiento adversarial: Es una t√©cnica de seguridad en IA donde se crean \"ejemplos adversariales\" para probar y fortalecer la robustez de un modelo contra ataques, no es una t√©cnica de protecci√≥n de datos de privacidad.\n\nc. Plataforma de gesti√≥n de consentimiento: Esto se refiere a las herramientas que las organizaciones utilizan para obtener y gestionar el permiso de los usuarios para el uso de sus datos, en cumplimiento con regulaciones como el GDPR. Si bien es una pr√°ctica clave de privacidad, no es la t√©cnica de manejo de datos descrita en la pregunta.\n\nd. Derecho de correcci√≥n: Es uno de los derechos del interesado en regulaciones de privacidad, que le permite solicitar que se corrijan sus datos personales inexactos. Es un principio de privacidad, no una t√©cnica para reemplazar datos.", "options": [{"text": "a. Entrenamiento adversarial", "correct": false}, {"text": "b. Uso de datos sint√©ticos", "correct": true}, {"text": "c. Plataforma de gesti√≥n de consentimiento", "correct": false}, {"text": "d. Derecho de correcci√≥n", "correct": false}]}, {"question": "¬øC√≥mo puede prevenirse una configuraci√≥n insegura?", "justification": "Justificaci√≥n t√©cnica\nUna configuraci√≥n insegura ocurre cuando los sistemas, aplicaciones o servicios est√°n mal configurados, dejando puertas abiertas a posibles ataques.\nUna de las buenas pr√°cticas principales para prevenirlo es:\n\nEliminar funciones, m√≥dulos y frameworks no utilizados, ya que:\n\nReducen la superficie de ataque.\n\nEvitan la exposici√≥n de vulnerabilidades innecesarias.\n\nMinimiza el riesgo de explotaci√≥n de componentes no mantenidos o inseguros.\n\nEsto forma parte del principio de ‚Äúm√≠nima funcionalidad‚Äù y ‚Äúreducci√≥n de superficie de ataque‚Äù recomendado por est√°ndares de seguridad.\n\nPor qu√© no son correctas las otras opciones\nb. Evitando procesos de hardening:\nEl hardening (endurecimiento) es esencial para cerrar configuraciones inseguras. Evitarlo es una mala pr√°ctica.\n\nc. No actualizar configuraciones:\nConfiguraciones desactualizadas pueden dejar sistemas vulnerables a ataques conocidos.\n\nd. Usando credenciales compartidas:\nEs una mala pr√°ctica de seguridad que incrementa el riesgo de acceso no autorizado y dificulta la trazabilidad.", "options": [{"text": "a. Eliminando funciones y frameworks no utilizados.", "correct": true}, {"text": "b. Evitando procesos de hardening.", "correct": false}, {"text": "c. No actualizar configuraciones.", "correct": false}, {"text": "d. Usando credenciales compartidas en todos los entornos.", "correct": false}]}, {"question": "Al obtener im√°genes de contenedor, ¬øqu√© factor es esencial para su seguridad?", "justification": "Justificaci√≥n:\n\nEn el desarrollo y operaciones con contenedores (DevSecOps), la seguridad de las im√°genes es un pilar fundamental. Una imagen de contenedor puede contener software malicioso, vulnerabilidades conocidas o configuraciones inseguras.\n\nb. Asegurarse de que las im√°genes est√©n firmadas y provengan de fuentes confiables: Esta es la pr√°ctica de seguridad m√°s importante. Las im√°genes firmadas digitalmente garantizan su integridad (no han sido alteradas desde su creaci√≥n) y su procedencia (provienen del autor o repositorio que dicen ser). Usar solo im√°genes de fuentes oficiales o de confianza (como Docker Hub verificado, o un registro privado auditado) reduce dr√°sticamente el riesgo de inyectar c√≥digo malicioso en el entorno de producci√≥n.\n\nLas otras opciones son incorrectas o contraintuitivas:\n\na. Usar siempre im√°genes de contenedor m√°s grandes: Las im√°genes m√°s grandes (por ejemplo, basadas en Ubuntu o Debian completos) suelen tener m√°s componentes y dependencias, lo que aumenta la superficie de ataque y el n√∫mero de posibles vulnerabilidades. La pr√°ctica recomendada es usar im√°genes \"ligero\" como Alpine para reducir el riesgo.\n\nc. Evitar actualizar las im√°genes una vez que se descargan: Esta pr√°ctica es peligrosa. Las im√°genes y sus componentes deben ser actualizados peri√≥dicamente para aplicar parches de seguridad y corregir vulnerabilidades descubiertas.\n\nd. Verificar solo el sistema operativo del contenedor: La seguridad no solo depende del sistema operativo base. Es crucial escanear y verificar todos los componentes de la imagen, incluyendo librer√≠as de aplicaciones, dependencias y configuraciones.", "options": [{"text": "a. Usar siempre im√°genes de contenedor m√°s grandes.", "correct": false}, {"text": "b. Asegurarse de que las im√°genes est√©n firmadas y provengan de fuentes confiables.", "correct": true}, {"text": "c. Evitar actualizar las im√°genes una vez que se descargan.", "correct": false}, {"text": "d. Verificar solo el sistema operativo del contenedor.", "correct": false}]}, {"question": "¬øQu√© es lo que los proveedores de servicios en la nube deben gestionar en un modelo de responsabilidad compartida?", "justification": "Justificaci√≥n t√©cnica\nEn el modelo de responsabilidad compartida en la nube (Shared Responsibility Model), la seguridad se divide entre:\n\nProveedor de servicios en la nube (CSP ‚Äì Cloud Service Provider):\nResponsable de proteger la infraestructura f√≠sica y virtual que soporta los servicios en la nube, incluyendo:\n\nCentros de datos f√≠sicos.\n\nServidores, almacenamiento, redes y virtualizaci√≥n.\n\nHipervisores y hardware subyacente.\n\nCliente/usuario:\nResponsable de proteger:\n\nDatos y secretos de aplicaciones.\n\nConfiguraciones seguras de sistemas operativos, aplicaciones y cuentas.\n\nGesti√≥n de accesos y uso de cifrado.\n\nPor qu√© no son correctas las otras opciones\na. Sistemas operativos de los usuarios: Esto corresponde al cliente, especialmente en modelos IaaS (Infrastructure as a Service).\n\nb. Secretos de las aplicaciones: Son gestionados por el cliente mediante secret managers o sistemas de cifrado.\n\nc. Seguridad de las aplicaciones en la nube: El cliente debe implementar buenas pr√°cticas de desarrollo seguro y pruebas de seguridad para sus aplicaciones.", "options": [{"text": "a. Los sistemas operativos de los usuarios.", "correct": false}, {"text": "b. Los secretos de las aplicaciones.", "correct": false}, {"text": "c. La seguridad de las aplicaciones en la nube.", "correct": false}, {"text": "d. La seguridad de la infraestructura subyacente, como almacenamiento y redes.", "correct": true}]}, {"question": "Un atacante explota un acceso no autorizado a las comunicaciones entre la aplicaci√≥n y el servidor para robar datos. ¬øQu√© vulnerabilidad est√° siendo explotada?", "justification": "Justificaci√≥n:\n\nEl escenario describe un ataque donde un actor malicioso intercepta la comunicaci√≥n entre una aplicaci√≥n y un servidor para acceder a datos. Esto es un ataque cl√°sico de \"Man-in-the-Middle\" (ataque de intermediario) o una escucha no autorizada.\n\na. Comunicaci√≥n insegura: Esta vulnerabilidad se refiere a la falta de cifrado o a la implementaci√≥n deficiente de protocolos de seguridad como TLS/SSL para proteger los datos en tr√°nsito entre un cliente y un servidor. Si la comunicaci√≥n no est√° cifrada, un atacante puede interceptar y leer los datos f√°cilmente, lo que es exactamente lo que describe la pregunta (\"acceso no autorizado a las comunicaciones para robar datos\").\n\nLas otras opciones no se ajustan al escenario de la misma manera:\n\nb. Configuraci√≥n incorrecta de seguridad: Si bien una configuraci√≥n incorrecta podr√≠a ser la causa subyacente de una comunicaci√≥n insegura (por ejemplo, no habilitar HTTPS), la vulnerabilidad directa que se explota para interceptar datos en tr√°nsito es la comunicaci√≥n en s√≠ misma.\n\nc. Autenticaci√≥n insegura: La autenticaci√≥n insegura se refiere a fallos en la verificaci√≥n de la identidad de un usuario (por ejemplo, contrase√±as d√©biles, fallos en la gesti√≥n de sesiones). Aunque puede ser un factor en un ataque, el problema central descrito es el acceso a los datos en tr√°nsito, no la suplantaci√≥n de identidad.\n\nd. Protecci√≥n binaria insuficiente: Esta vulnerabilidad se relaciona con la seguridad de archivos ejecutables (binarios) contra la ingenier√≠a inversa, la manipulaci√≥n de c√≥digo, o la explotaci√≥n de desbordamientos de b√∫fer. No se relaciona con la seguridad de la comunicaci√≥n de red.\n\nPor lo tanto, la descripci√≥n del ataque se dirige directamente a una falla en la protecci√≥n de los datos que se transmiten a trav√©s de la red, lo que es la definici√≥n de una comunicaci√≥n insegura.", "options": [{"text": "a. Comunicaci√≥n insegura.", "correct": true}, {"text": "b. Configuraci√≥n incorrecta de seguridad.", "correct": false}, {"text": "c. Autenticaci√≥n insegura.", "correct": false}, {"text": "d. Protecci√≥n binaria insuficiente.", "correct": false}]}, {"question": "¬øQu√© debe hacer un equipo de operaciones cuando detecta un posible problema durante una incidencia de soporte t√©cnico?", "justification": "Justificaci√≥n:\n\nEn un entorno de desarrollo y operaciones (DevOps), la gesti√≥n de incidentes y problemas es un proceso estructurado para garantizar la trazabilidad, la colaboraci√≥n y la resoluci√≥n eficiente.\n\nd. Crear un ticket para su investigaci√≥n: Esta es la respuesta m√°s apropiada y formal. Un ticket (o incidencia, bug, etc.) en un sistema de seguimiento (como Jira, ServiceNow, o similar) es la forma est√°ndar de documentar un problema. Este ticket debe incluir toda la informaci√≥n relevante (registros, pasos para reproducir, impacto, etc.). La creaci√≥n del ticket sirve para:\n\nDocumentar el problema: Asegura que el problema no se olvide y que la informaci√≥n no se pierda.\n\nPriorizar el trabajo: Permite a los equipos de desarrollo y operaciones priorizar el problema en funci√≥n de su gravedad e impacto.\n\nFacilitar la colaboraci√≥n: Proporciona un espacio centralizado para que todos los equipos (operaciones, desarrollo, QA) puedan colaborar en la resoluci√≥n.\n\nTrazabilidad: Permite hacer seguimiento de la soluci√≥n, desde el reporte inicial hasta el despliegue de la correcci√≥n.\n\nLas otras opciones no son pr√°cticas recomendadas:\n\na. Enviar una alerta al equipo de desarrollo para su revisi√≥n: Si bien es parte del proceso, la forma correcta de hacerlo es a trav√©s de un ticket documentado. Una simple alerta puede perderse o no tener el contexto necesario.\n\nb. Resolver el problema de manera inmediata: Un equipo de operaciones puede aplicar soluciones temporales (workarounds), pero la causa ra√≠z del problema a menudo requiere una correcci√≥n por parte del equipo de desarrollo, lo que se inicia a trav√©s del proceso de ticketing. Resolverlo de forma inmediata sin documentar puede generar un problema recurrente.\n\nc. Ignorar el problema si no parece grave: Esto es una pr√°ctica de alto riesgo. Un problema aparentemente menor podr√≠a ser la se√±al de una vulnerabilidad mayor o podr√≠a agravarse con el tiempo. Todos los problemas potenciales deben ser documentados.\n\nPor lo tanto, la creaci√≥n de un ticket es el primer paso formal y esencial para iniciar el proceso de investigaci√≥n y resoluci√≥n de un problema.", "options": [{"text": "a. Enviar una alerta al equipo de desarrollo para su revisi√≥n.", "correct": false}, {"text": "b. Resolver el problema de manera inmediata.", "correct": false}, {"text": "c. Ignorar el problema si no parece grave.", "correct": false}, {"text": "d. Crear un ticket para su investigaci√≥n.", "correct": true}]}, {"question": "¬øQu√© m√©todo ayuda a encontrar defectos de codificaci√≥n mediante datos estructurados y conocidos?", "justification": "Justificaci√≥n:\n\nLa pregunta se refiere a un m√©todo de prueba para encontrar fallas en el c√≥digo al introducir deliberadamente datos con errores o situaciones an√≥malas.\n\na. Inyecci√≥n de fallas (Fault injection): Esta es una t√©cnica de prueba de software que consiste en introducir fallos artificiales en un sistema para observar c√≥mo se comporta. Esto se hace con datos \"estructurados y conocidos\", es decir, se sabe qu√© tipo de fallo se est√° introduciendo y se espera una respuesta determinada para verificar la robustez del sistema. La inyecci√≥n de fallos es √∫til para probar la resiliencia de un sistema ante situaciones inesperadas, como fallos de hardware, errores de red o datos corruptos.\n\nLas otras opciones son incorrectas:\n\nb. Dumb fuzzing (Fuzzing ciego): Consiste en enviar datos de entrada aleatorios y sin estructura a una aplicaci√≥n para provocar un fallo. No utiliza datos \"estructurados y conocidos\".\n\nc. Smart fuzzing (Fuzzing inteligente): Utiliza datos con un formato o estructura conocida y los manipula de manera \"inteligente\" para probar el sistema. Si bien se acerca a la idea, la \"inyecci√≥n de fallas\" es una definici√≥n m√°s precisa para el uso de datos conocidos con el prop√≥sito espec√≠fico de probar la tolerancia a fallos.\n\nd. Validaci√≥n de datos: Es el proceso de asegurar que los datos que entran en un sistema cumplen con ciertos criterios de calidad y formato. Es una medida de seguridad y calidad, pero no un m√©todo para encontrar defectos al introducir datos fallidos.\n\nPor lo tanto, la inyecci√≥n de fallas es el m√©todo m√°s preciso para describir la pr√°ctica de encontrar defectos de codificaci√≥n mediante el uso de datos estructurados para simular escenarios de error.", "options": [{"text": "a. Inyecci√≥n de fallas.", "correct": true}, {"text": "b. Dumb fuzzing.", "correct": false}, {"text": "c. Smart fuzzing.", "correct": false}, {"text": "d. Validaci√≥n de datos.", "correct": false}]}, {"question": "Su empresa est√° desarrollando una aplicaci√≥n web utilizando varias bibliotecas y componentes de terceros. El equipo de desarrollo decide utilizar una herramienta SCA para evaluar la seguridad y la gesti√≥n de las dependencias de terceros antes de lanzar la aplicaci√≥n al p√∫blico. ¬øCu√°l de las siguientes afirmaciones describe correctamente el uso de SCA en este escenario?", "justification": "Justificaci√≥n:\n\nSCA (Software Composition Analysis) es una herramienta de seguridad que se centra en el an√°lisis de componentes de c√≥digo abierto o de terceros que una aplicaci√≥n utiliza. La mayor√≠a de las aplicaciones modernas est√°n compuestas por una gran cantidad de bibliotecas externas, y estas pueden contener vulnerabilidades de seguridad conocidas o tener licencias que no son compatibles con el modelo de negocio de la empresa.\n\nc. El SCA ayuda a identificar vulnerabilidades de seguridad y problemas de licencias asociados con las bibliotecas y componentes de terceros, asegurando que sean seguros y compatibles antes del lanzamiento. Esta afirmaci√≥n describe el prop√≥sito exacto de una herramienta SCA. Escanea las dependencias de la aplicaci√≥n y las compara con bases de datos de vulnerabilidades conocidas (como NVD - National Vulnerability Database) y bases de datos de licencias de software, lo que permite al equipo corregir los problemas antes de que la aplicaci√≥n se ponga en marcha.\n\nLas otras opciones son incorrectas porque:\n\na. El SCA, al igual que el SAST, debe integrarse lo m√°s temprano posible en el ciclo de desarrollo (shift-left security) para ser efectivo. Esperar a la producci√≥n es demasiado tarde.\n\nb. Esta opci√≥n describe el prop√≥sito de un SAST (Static Application Security Testing), no de un SCA. El SCA se enfoca precisamente en las dependencias externas que el SAST no cubre.\n\nd. El SCA es una de las muchas herramientas de seguridad. No reemplaza a las pruebas din√°micas (DAST), est√°ticas (SAST) u otras pruebas manuales de seguridad. Complementa estas pruebas para ofrecer una cobertura m√°s completa.\n\ne. El SCA es √∫til para cualquier tipo de aplicaci√≥n (m√≥vil, web, de escritorio) que utilice bibliotecas de terceros, que es la inmensa mayor√≠a de las aplicaciones actuales.\n\nf. El prop√≥sito del SCA es la seguridad y el cumplimiento de licencias, no la optimizaci√≥n del rendimiento.\n\nPor lo tanto, la descripci√≥n precisa del SCA es la identificaci√≥n de riesgos en las dependencias de terceros, que es el problema que se aborda en la opci√≥n 'c'.", "options": [{"text": "a. El SCA es √∫til solo en las fases finales del desarrollo, cuando el software ya est√° en producci√≥n.", "correct": false}, {"text": "b. El SCA analiza solo el c√≥digo fuente de la aplicaci√≥n, sin tener en cuenta las dependencias externas de terceros.", "correct": false}, {"text": "c. El SCA ayuda a identificar vulnerabilidades de seguridad y problemas de licencias asociados con las bibliotecas y componentes de terceros, asegurando que sean seguros y compatibles antes del lanzamiento.", "correct": true}, {"text": "d. El SCA reemplaza todas las pruebas de seguridad, eliminando la necesidad de realizar an√°lisis din√°micos o est√°ticos adicionales.", "correct": false}, {"text": "e. El SCA se aplica exclusivamente a aplicaciones m√≥viles y no es √∫til para aplicaciones web que utilizan bibliotecas de terceros.", "correct": false}, {"text": "f. El SCA se utiliza exclusivamente para optimizar el rendimiento de las bibliotecas y componentes de terceros, sin enfocarse en la seguridad o las licencias.", "correct": false}]}, {"question": "Con el fin de lograr prevenir la amenaza del tipo componentes vulnerables y obsoletos, decide validar los datos proporcionados por el usuario, sanitizados en el proceso por la aplicaci√≥n usando consultas din√°micas en el proceso. ¬øEsto lograr√° impedir que se materialice la amenaza?", "justification": "Justificaci√≥n:\n\nLa pregunta describe dos tipos de amenazas distintas y mezcla las soluciones de forma incorrecta.\n\nAmenaza 1: \"Componentes vulnerables y obsoletos\". Esta amenaza se refiere al riesgo que introducen las bibliotecas, frameworks y otras dependencias de terceros que tienen vulnerabilidades de seguridad conocidas o que ya no reciben soporte del desarrollador. La forma de prevenir esta amenaza es a trav√©s de herramientas de an√°lisis de composici√≥n de software (SCA), que identifican y alertan sobre el uso de componentes vulnerables.\n\nAmenaza 2: \"Validar los datos proporcionados por el usuario... usando consultas din√°micas\". La validaci√≥n y sanitizaci√≥n de datos de entrada es la soluci√≥n para prevenir ataques de inyecci√≥n (como inyecci√≥n SQL o XSS). Sin embargo, el uso de consultas din√°micas (en lugar de consultas parametrizadas o prepared statements) es una pr√°ctica insegura que, de hecho, hace que la aplicaci√≥n sea vulnerable a la inyecci√≥n SQL.\n\nLa pregunta afirma que una soluci√≥n para la segunda amenaza (validaci√≥n de datos) ayudar√° a prevenir la primera amenaza (componentes vulnerables). Esto es incorrecto. La validaci√≥n de datos no tiene ninguna relaci√≥n con la seguridad de los componentes de terceros. Adem√°s, el m√©todo descrito para la validaci√≥n de datos (consultas din√°micas) es en s√≠ mismo una vulnerabilidad.\n\nPor lo tanto, la afirmaci√≥n es falsa. Las acciones descritas no solo no previenen la amenaza de componentes vulnerables, sino que introducen una vulnerabilidad de inyecci√≥n SQL. La soluci√≥n para cada problema es diferente y no se pueden mezclar:\n\nPara \"componentes vulnerables\": usar herramientas SCA y mantener las dependencias actualizadas.\n\nPara la \"validaci√≥n de datos\": usar consultas parametrizadas y escapar o sanitizar correctamente todos los datos de entrada.", "options": [{"text": "a. Verdadero.", "correct": false}, {"text": "b. Falso.", "correct": true}]}, {"question": "Gracias a este tipo de requerimientos, se puede especificar qu√© informaci√≥n se le devuelve al usuario en caso de haber un error dentro de la aplicaci√≥n.", "justification": "Justificaci√≥n:\n\nLa pregunta describe la pr√°ctica de definir c√≥mo una aplicaci√≥n debe responder cuando ocurre un error, en particular, qu√© informaci√≥n se le muestra al usuario. Este proceso es un aspecto clave del desarrollo seguro y la experiencia del usuario.\n\na. Requerimiento de manejo de errores: Un requerimiento de manejo de errores es una especificaci√≥n que define c√≥mo el sistema debe reaccionar ante condiciones de error. En el contexto de la seguridad, es crucial porque un manejo de errores deficiente podr√≠a exponer informaci√≥n sensible a los atacantes. Por ejemplo, mostrar mensajes de error t√©cnicos con detalles de la base de datos o de la pila de llamadas (stack trace) puede ayudar a un atacante a encontrar vulnerabilidades. Un buen requerimiento de manejo de errores especifica que, en caso de error, se debe mostrar un mensaje gen√©rico y seguro al usuario, mientras que los detalles t√©cnicos se registran en los logs del servidor de forma segura.\n\nLas otras opciones son incorrectas porque:\n\nb. Requerimientos de integridad: Se refieren a la necesidad de mantener los datos exactos y sin modificar.\n\nc. Requerimientos de autenticaci√≥n: Se centran en la verificaci√≥n de la identidad del usuario.\n\nd. Requerimientos de confidencialidad: Se refieren a la protecci√≥n de los datos sensibles para que solo el personal autorizado pueda acceder a ellos. Aunque el manejo de errores puede tener un impacto en la confidencialidad, la categor√≠a principal que aborda el tema es la del manejo de errores.\n\ne. Requerimientos de manejo de configuraciones: Se refieren a c√≥mo se deben configurar los sistemas para su funcionamiento, no a la respuesta del sistema ante fallos.\n\nf. Requerimientos de manejo de errores: Esta opci√≥n es id√©ntica a la 'a', lo que confirma que es la respuesta correcta.\n\nPor lo tanto, la especificaci√≥n de la informaci√≥n a devolver al usuario en caso de un error es un ejemplo directo de un requerimiento de manejo de errores.", "options": [{"text": "a. Requerimiento de manejo de errores.", "correct": true}, {"text": "b. Requerimientos de integridad.", "correct": false}, {"text": "c. Requerimientos de autenticaci√≥n.", "correct": false}, {"text": "d. Requerimientos de confidencialidad.", "correct": false}, {"text": "e. Requerimientos de manejo de configuraciones.", "correct": false}, {"text": "f. Requerimientos de manejo de errores.", "correct": false}]}, {"question": "¬øCu√°l de los siguientes no es un tipo de control de seguridad mencionado?", "justification": "Justificaci√≥n:\n\nLa pregunta busca identificar cu√°l de las opciones no es una categor√≠a de control de seguridad de las com√∫nmente discutidas en los modelos de seguridad o marcos de trabajo.\n\nc. Control de seguridad f√≠sica: Se refiere a las medidas para proteger el hardware f√≠sico y los entornos de las instalaciones, como cerraduras, c√°maras de seguridad, guardias y sistemas de alarma. Es un tipo de control de seguridad bien establecido.\n\nd. Control de seguridad en la nube: Aborda las responsabilidades de seguridad que los clientes tienen en entornos de nube, como la seguridad de las aplicaciones, los datos y las configuraciones de red, en el marco del modelo de responsabilidad compartida. Es una categor√≠a de control de seguridad moderna y espec√≠fica.\n\na. Control de hardware especializado: Esta categor√≠a puede englobar tecnolog√≠as como los M√≥dulos de Plataforma Confiable (TPM) o los m√≥dulos de seguridad de hardware (HSM), que son controles de seguridad dise√±ados para proteger claves criptogr√°ficas y datos sensibles. Es un tipo de control de seguridad espec√≠fico.\n\nb. Control de ciberseguridad: Esta opci√≥n es la m√°s amplia y gen√©rica. La ciberseguridad es la disciplina general que abarca todos los dem√°s tipos de control (f√≠sico, de hardware, en la nube, etc.) y no es un \"tipo\" de control en el mismo nivel de especificidad que los dem√°s. Por ejemplo, un control de seguridad f√≠sica es parte de la ciberseguridad. Por lo tanto, no es un tipo de control de seguridad sino el nombre de la disciplina que incluye todos esos controles.\n\nEn conclusi√≥n, la ciberseguridad es el campo que agrupa los controles, no un control espec√≠fico en s√≠ mismo. Por ello, la respuesta correcta es la b.", "options": [{"text": "a. Control de hardware especializado.", "correct": false}, {"text": "b. Control de ciberseguridad.", "correct": true}, {"text": "c. Control de seguridad f√≠sica.", "correct": false}, {"text": "d. Control de seguridad en la nube.", "correct": false}]}, {"question": "¬øCu√°l de los siguientes principios y pr√°cticas de codificaci√≥n segura define la apariencia del c√≥digo para que un revisor y mantenedor de c√≥digo que no haya escrito ese c√≥digo pueda entenderlo f√°cilmente?", "justification": "Justificaci√≥n:\n\nLa pregunta se enfoca en la legibilidad y la mantenibilidad del c√≥digo, que son aspectos clave de la codificaci√≥n segura. Un c√≥digo dif√≠cil de leer es propenso a errores y vulnerabilidades, ya que es m√°s f√°cil que un revisor de seguridad o un mantenedor pase por alto un defecto.\n\nc. Usar un estilo de codificaci√≥n coherente: Un estilo de codificaci√≥n coherente, que sigue convenciones bien definidas (como nombrar variables, identar el c√≥digo, formatear los comentarios), define la \"apariencia\" del c√≥digo. Esto hace que el c√≥digo sea predecible y f√°cil de leer para cualquier persona que est√© familiarizada con el est√°ndar, facilitando la revisi√≥n y el mantenimiento, lo que a su vez ayuda a identificar y prevenir fallas de seguridad.\n\nLas otras opciones son incorrectas porque:\n\na. Mantenga el c√≥digo simple y peque√±o: Si bien la simplicidad y el tama√±o reducido del c√≥digo son principios de codificaci√≥n segura, no se refieren directamente a la \"apariencia\" del c√≥digo para facilitar la comprensi√≥n por parte de un tercero.\n\nb. Hacer que el c√≥digo sea rastreable hacia adelante y hacia atr√°s: Esto se refiere a la trazabilidad de los requisitos y la l√≥gica, no a la apariencia visual del c√≥digo. La trazabilidad asegura que los cambios en el c√≥digo se puedan relacionar con los requisitos, pero no necesariamente hace que el c√≥digo sea m√°s legible por s√≠ mismo.\n\nd. Revisar el c√≥digo durante y despu√©s de la codificaci√≥n: Esta es una pr√°ctica fundamental de control de calidad y seguridad, pero es una actividad, no un principio que \"define la apariencia del c√≥digo\".\n\nPor lo tanto, la respuesta m√°s precisa que aborda la \"apariencia\" y la \"comprensibilidad\" del c√≥digo para un tercero es usar un estilo de codificaci√≥n coherente.", "options": [{"text": "a. Mantenga el c√≥digo simple y peque√±o.", "correct": false}, {"text": "b. Hacer que el c√≥digo sea rastreable hacia adelante y hacia atr√°s.", "correct": false}, {"text": "c. Usar un estilo de codificaci√≥n coherente.", "correct": true}, {"text": "d. Revisar el c√≥digo durante y despu√©s de la codificaci√≥n.", "correct": false}]}, {"question": "¬øQu√© categor√≠a establece que la aplicaci√≥n debe contar con un mecanismo para hacer cumplir las actualizaciones de la aplicaci√≥n?", "justification": "El est√°ndar OWASP MASVS (Mobile Application Security Verification Standard) en su secci√≥n MASVS-CODE-2 establece que una aplicaci√≥n m√≥vil debe contar con un mecanismo para garantizar la aplicaci√≥n de actualizaciones. Esto significa que la aplicaci√≥n debe tener la capacidad de notificar, descargar e instalar actualizaciones de forma segura para corregir vulnerabilidades y mejorar la seguridad de la aplicaci√≥n.", "options": [{"text": "a. MASVS-CODE.", "correct": true}, {"text": "b. MASVS-NETWORK.", "correct": false}, {"text": "c. MASVS-STORAGE.", "correct": false}, {"text": "d. MASVS-CRYPTO.", "correct": false}, {"text": "e. MASVS-AUTH.", "correct": false}, {"text": "f. MASVS-DEVOPS.", "correct": false}]}, {"question": "Considerando una aplicaci√≥n con una arquitectura cliente-servidor, la l√≥gica del negocio deber√≠a manejarse principalmente en el lado del servidor, esto con el fin de lograr una de las siguientes opciones. ¬øCu√°l es el principio que estamos cumpliendo?", "justification": "Justificaci√≥n t√©cnica\nEl principio de m√≠nima exposici√≥n (o reducci√≥n de superficie de ataque) establece que:\n\nSe debe limitar la cantidad de informaci√≥n y l√≥gica sensible expuesta en el lado del cliente (navegador, aplicaci√≥n m√≥vil).\n\nLa l√≥gica del negocio debe procesarse en el lado del servidor, ya que el cliente:\n\nEs controlado por el usuario y puede ser manipulado.\n\nPuede ser objeto de ingenier√≠a inversa para descubrir algoritmos, credenciales o procesos internos.\n\nNo es un entorno confiable para la seguridad de datos ni reglas cr√≠ticas.\n\nAl centralizar la l√≥gica en el servidor, se logra:\n\nReducir puntos de ataque en el cliente.\n\nEvitar alteraci√≥n de procesos (ej.: validaciones de pago, roles de usuario).\n\nProteger la propiedad intelectual y los datos cr√≠ticos de la aplicaci√≥n.\n\nPor qu√© no son correctas las otras opciones\nb. Dise√±o abierto: Significa que la seguridad no debe depender del secreto del dise√±o, sino de mecanismos robustos (ej.: criptograf√≠a p√∫blica).\n\nc. Fallo seguro: El sistema debe fallar en un estado seguro (ej.: denegar acceso ante errores).\n\nd. Econom√≠a de mecanismos: Mantener el dise√±o de seguridad simple y no complejo.\n\ne. Menor privilegio: Cada usuario o proceso debe operar con los m√≠nimos permisos necesarios.\n\nf. Aceptabilidad psicol√≥gica: La seguridad no debe afectar demasiado la usabilidad del sistema.", "options": [{"text": "a. M√≠nima exposici√≥n.", "correct": true}, {"text": "b. Dise√±o abierto.", "correct": false}, {"text": "c. Fallo seguro.", "correct": false}, {"text": "d. Econom√≠a de mecanismos.", "correct": false}, {"text": "e. Menor privilegio.", "correct": false}, {"text": "f. Aceptabilidad psicol√≥gica.", "correct": false}]}, {"question": "Despu√©s de un evento inesperado que detuvo el sistema por una cantidad considerable de tiempo, le piden elaborar un documento donde se aborden ciertas m√©tricas que midan el impacto del desastre en la continuidad del negocio. ¬øCu√°l de las siguientes opciones es el tiempo ofertado que, de no cumplirlo, puede haber sanciones por alguna de las partes?", "justification": "Justificaci√≥n t√©cnica\nEl SLA (Service Level Agreement ‚Äì Acuerdo de Nivel de Servicio) es un contrato formal entre proveedor y cliente, donde se establecen:\n\nNiveles de servicio garantizados (tiempo de actividad, rendimiento, soporte).\n\nTiempos de respuesta y recuperaci√≥n aceptables ante incidentes.\n\nSanciones o compensaciones aplicables en caso de incumplimiento del servicio ofertado.\n\nEn este escenario:\n\nTras un desastre que detuvo el sistema, el SLA define el tiempo m√°ximo comprometido de recuperaci√≥n o disponibilidad.\n\nSi no se cumple este tiempo acordado, pueden aplicarse penalizaciones econ√≥micas o contractuales contra la parte que incumpli√≥.\n\nPor qu√© no son correctas las otras opciones\nb. RTO (Recovery Time Objective): Tiempo objetivo para restaurar un servicio tras un incidente, definido en planes internos de continuidad, pero no necesariamente contractual.\n\nc. RTA: No es una m√©trica est√°ndar ampliamente utilizada en continuidad del negocio.\n\nd. MTD (Maximum Tolerable Downtime): Tiempo m√°ximo que una organizaci√≥n puede soportar un servicio ca√≠do antes de impactos catastr√≥ficos, definido internamente.\n\ne. RCO: T√©rmino no estandarizado; posiblemente confusi√≥n con RPO/RTO.\n\nf. RPO (Recovery Point Objective): Define cu√°nto dato puede perderse (en tiempo) tras un desastre, relacionado a la recuperaci√≥n de datos, no a sanciones contractuales.", "options": [{"text": "a. SLA.", "correct": true}, {"text": "b. RTO.", "correct": false}, {"text": "c. RTA.", "correct": false}, {"text": "d. MTD.", "correct": false}, {"text": "e. RCO.", "correct": false}, {"text": "f. RPO.", "correct": false}]}, {"question": "Un cliente solicita a una empresa de an√°lisis de IA una copia de todos los datos personales que tiene sobre √©l en un formato que pueda ser interpretado por otras plataformas. ¬øQu√© derecho est√° ejerciendo este cliente?", "justification": "Justificaci√≥n t√©cnica\nEl derecho de acceso/portabilidad est√° reconocido en normativas de privacidad como el GDPR (General Data Protection Regulation) y leyes similares, y establece que:\n\nDerecho de acceso: Toda persona puede solicitar a una organizaci√≥n la informaci√≥n personal que esta posee sobre ella.\n\nDerecho de portabilidad: La persona puede recibir sus datos en un formato estructurado, de uso com√∫n y legible por m√°quinas, permitiendo que esos datos sean transferidos a otro proveedor o plataforma sin impedimentos.\n\nEn el caso descrito, el cliente no solo pide acceso, sino copiar sus datos en un formato interoperable, lo cual corresponde al derecho de portabilidad, que es parte de los derechos de acceso reconocidos por GDPR.\n\nPor qu√© no son correctas las otras opciones\nb. Derecho de oposici√≥n: Permite a un individuo rechazar el procesamiento de sus datos en determinadas circunstancias (por ejemplo, marketing directo).\n\nc. Derecho de correcci√≥n (rectificaci√≥n): Permite solicitar la actualizaci√≥n o correcci√≥n de datos personales incorrectos o incompletos.\n\nd. Derecho de supresi√≥n (\"derecho al olvido\"): Permite solicitar la eliminaci√≥n de datos personales, cuando ya no son necesarios o cuando la persona retira su consentimiento.", "options": [{"text": "a. Derecho de acceso/portabilidad.", "correct": true}, {"text": "b. Derecho de oposici√≥n.", "correct": false}, {"text": "c. Derecho de correcci√≥n.", "correct": false}, {"text": "d. Derecho de supresi√≥n.", "correct": false}]}, {"question": "Usted, como administrador de la plataforma, recibe recomendaciones de un compa√±ero de ciberseguridad para poder llevar a cabo un hardening de la configuraci√≥n de la plataforma donde corren las aplicaciones m√°s importantes de la empresa. En ese sentido, el objetivo final de llevar a cabo el hardening es reducir uno de los siguientes conceptos.", "justification": "Justificaci√≥n t√©cnica\nEl hardening es el proceso de configurar y asegurar un sistema o plataforma para:\n\nEliminar configuraciones inseguras por defecto (cuentas abiertas, puertos innecesarios, servicios sin uso).\n\nAplicar parches de seguridad, deshabilitar protocolos obsoletos y reforzar permisos.\n\nReducir el n√∫mero de vectores de entrada que un atacante podr√≠a aprovechar.\n\nEl objetivo principal es reducir la superficie de ataque, es decir:\n\nLa cantidad de puntos (puertos, servicios, interfaces, configuraciones) expuestos y potencialmente vulnerables que pueden ser explotados en un sistema.\n\nPor qu√© no son correctas las otras opciones\na. Falla: Es un error en el funcionamiento del sistema, el hardening no las elimina por completo.\n\nb. Debilidad: Es una condici√≥n interna que puede llevar a vulnerabilidades, el hardening reduce debilidades, pero su fin es disminuir la exposici√≥n.\n\nc. Amenaza: Es un agente externo con capacidad de explotar vulnerabilidades, el hardening no elimina amenazas, solo reduce el impacto de estas.\n\nd. Vulnerabilidad: Puede ayudar a reducir vulnerabilidades, pero no todas (ej., vulnerabilidades en el software base).\n\ne. Fortaleza: El hardening aumenta la fortaleza, no la reduce.", "options": [{"text": "a. Falla.", "correct": false}, {"text": "b. Debilidad.", "correct": false}, {"text": "c. Amenaza.", "correct": false}, {"text": "d. Vulnerabilidad.", "correct": false}, {"text": "e. Fortaleza.", "correct": false}, {"text": "f. Superficie de ataque.", "correct": true}]}, {"question": "Un servidor de API no aplica medidas de seguridad adecuadas para proteger los flujos comerciales confidenciales. ¬øQu√© vulnerabilidad est√° siendo explotada?", "justification": "Justificaci√≥n t√©cnica\nEn el contexto de APIs, los flujos comerciales confidenciales son operaciones o procesos internos que manejan informaci√≥n o acciones sensibles dentro del negocio (por ejemplo: transferencias bancarias, aprobaci√≥n de pedidos, acceso a datos internos cr√≠ticos).\n\nCuando un servidor API no implementa controles de seguridad adecuados, como:\n\nVerificaci√≥n estricta de permisos y roles de usuario.\n\nAutorizaci√≥n granular a nivel de operaci√≥n y flujo de negocio.\n\nValidaci√≥n de contexto y origen de la petici√≥n.\n\nSe produce la vulnerabilidad conocida como:\n\n‚ÄúAcceso no autorizado a flujos sensibles‚Äù (OWASP API8:2019 ‚Äì Improper Assets and Functional Level Authorization)\nEsto permite que un atacante:\n\nEjecute operaciones cr√≠ticas que deber√≠an estar restringidas.\n\nAcceda a funciones administrativas u operaciones internas sin autorizaci√≥n.\n\nOmita pasos de seguridad en procesos de negocio.\n\nPor qu√© no son correctas las otras opciones\na. Autorizaci√≥n de objeto rota: Se refiere al acceso indebido a recursos individuales (por ejemplo, leer datos de otro usuario por ID), no a flujos de negocio completos.\n\nb. Consumo de recursos sin restricci√≥n: Vulnerabilidad relacionada con falta de limitaci√≥n de peticiones (API4:2019 ‚Äì Lack of Resources & Rate Limiting), no con flujos sensibles.\n\nd. Autenticaci√≥n rota: Problema donde un atacante omite o compromete la verificaci√≥n de identidad (login), pero aqu√≠ el escenario implica permisos insuficientes sobre procesos, no fallo de autenticaci√≥n.", "options": [{"text": "a. Autorizaci√≥n de objeto rota.", "correct": false}, {"text": "b. Consumo de recursos sin restricci√≥n.", "correct": false}, {"text": "c. Acceso no autorizado a flujos sensibles.", "correct": true}, {"text": "d. Autenticaci√≥n rota.", "correct": false}]}, {"question": "Considerando la importancia de las m√©tricas y de los logs, al momento de desplegar su aplicaci√≥n, omite el hecho de utilizar una herramienta de escalamiento que trabaje con alguna m√©trica que mida el desempe√±o de la aplicaci√≥n/del servidor donde est√° corriendo. ¬øEsto puede considerarse una amenaza de errores de registro y supervisi√≥n de seguridad?", "justification": "Justificaci√≥n t√©cnica\nSeg√∫n OWASP Top 10 (A09:2021 ‚Äì Security Logging and Monitoring Failures), una aplicaci√≥n presenta errores de registro y supervisi√≥n cuando:\n\nNo se recopilan eventos de seguridad, m√©tricas de desempe√±o o informaci√≥n cr√≠tica para la detecci√≥n de fallos y ataques.\n\nNo existen alertas o herramientas para reaccionar ante situaciones de alto consumo, errores o anomal√≠as.\n\nSe pierde la capacidad de detectar, responder y contener incidentes de seguridad o disponibilidad.\n\nEn este caso:\n\nAl omitir una herramienta de escalamiento basada en m√©tricas, la aplicaci√≥n:\n\nNo puede registrar ni actuar ante un aumento de carga o deterioro del rendimiento.\n\nPodr√≠a dejar de responder correctamente, provocando indisponibilidad o fallos no detectados.\n\nLimita la capacidad de monitoreo, lo que se considera un fallo en la supervisi√≥n de seguridad.\n\nPor qu√© no ser√≠a falso\nEl problema no solo impacta disponibilidad, sino tambi√©n seguridad:\n\nFalta de visibilidad puede permitir ataques como DoS (Denial of Service) sin que sean detectados.\n\nAusencia de alertas y m√©tricas dificulta respuesta a incidentes.\n\nOWASP incluye logging y monitoreo como pilar de la seguridad, no solo para errores, sino para detectar comportamientos an√≥malos y amenazas activas.", "options": [{"text": "a. Verdadero.", "correct": true}, {"text": "b. Falso.", "correct": false}]}, {"question": "Un atacante accede a datos almacenados en una base de datos local sin cifrado en una aplicaci√≥n m√≥vil. ¬øQu√© vulnerabilidad est√° siendo explotada?", "justification": "Justificaci√≥n t√©cnica\nEn aplicaciones m√≥viles, el riesgo de almacenamiento inseguro de datos se presenta cuando:\n\nInformaci√≥n sensible (credenciales, tokens, datos personales o financieros) se guarda en el dispositivo:\n\nSin cifrado (texto plano).\n\nEn ubicaciones no seguras (bases de datos locales, almacenamiento externo sin protecci√≥n).\n\nSin controles de acceso adecuados.\n\nEsto permite que un atacante que tenga acceso f√≠sico al dispositivo o mediante malware:\n\nLea directamente los datos almacenados.\n\nExfiltre informaci√≥n confidencial.\n\nComprometa la privacidad del usuario o la integridad de la aplicaci√≥n.\n\nPor qu√© no son correctas las otras opciones\na. Criptograf√≠a insuficiente: Se aplicar√≠a si el cifrado est√° presente pero mal implementado (algoritmos d√©biles, gesti√≥n inadecuada de claves).\n\nb. Autenticaci√≥n insegura: Est√° relacionada con fallas en los procesos de login o verificaci√≥n de identidad, no con almacenamiento.\n\nd. Configuraci√≥n incorrecta de seguridad: Afecta la configuraci√≥n de la app, del servidor o servicios conectados, no el cifrado local de datos.", "options": [{"text": "a. Criptograf√≠a insuficiente.", "correct": false}, {"text": "b. Autenticaci√≥n insegura.", "correct": false}, {"text": "c. Almacenamiento inseguro de datos.", "correct": true}, {"text": "d. Configuraci√≥n incorrecta de seguridad.", "correct": false}]}, {"question": "Algunos ejemplos de estas vulnerabilidades incluyen el uso de m√∫ltiples versiones de API, la exposici√≥n de API de desarrollo, pol√≠ticas de control de acceso incorrectas, etc.", "justification": "Uso de m√∫ltiples versiones de API ‚Üí implica no tener control sobre qu√© versiones est√°n activas, cu√°l est√° obsoleta, cu√°l tiene controles adecuados, etc.\n\nExposici√≥n de API de desarrollo ‚Üí revela endpoints que no deber√≠an estar en producci√≥n.\n\nPol√≠ticas de control de acceso incorrectas ‚Üí pueden surgir por no tener claridad sobre qu√© recursos existen y c√≥mo deber√≠an estar protegidos.", "options": [{"text": "a. Acceso sin restricciones a flujos comerciales sensibles.", "correct": false}, {"text": "b. Autorizaci√≥n de nivel de funci√≥n rota.", "correct": false}, {"text": "c. Configuraci√≥n incorrecta de seguridad.", "correct": false}, {"text": "d. Autorizaci√≥n de nivel de propiedad de objeto roto.", "correct": false}, {"text": "e. Falsificaci√≥n de solicitudes del lado del servidor.", "correct": false}, {"text": "f. Gesti√≥n inadecuada de inventario.", "correct": true}]}, {"question": "Con el fin de lograr prevenir cierto tipo de vulnerabilidad, decide implementar el n√∫mero m√°ximo de intentos de autenticaci√≥n permitido y, cuando haya pasado ese n√∫mero, denegar de forma predeterminada y desCATivar la cuenta hasta que se realice un procedimiento para reactivarla. ¬øEsto lograr√° impedir que se materialice qu√© tipo de amenaza?", "justification": "Justificaci√≥n t√©cnica\nEl control descrito consiste en:\n\nLimitar el n√∫mero de intentos de autenticaci√≥n fallidos.\n\nBloquear temporalmente o desactivar la cuenta tras superar ese l√≠mite.\n\nExigir un proceso seguro de reactivaci√≥n (por ejemplo, contacto con soporte o verificaci√≥n adicional).\n\nEste mecanismo mitiga la amenaza de:\n\nAtaques de fuerza bruta: intentos automatizados de adivinar credenciales (usuario/contrase√±a).\n\nAtaques de diccionario: pruebas masivas de combinaciones conocidas de contrase√±as.\n\nErrores de identificaci√≥n y autenticaci√≥n (OWASP A07:2021 ‚Äì Identification and Authentication Failures), ya que se fortalece la gesti√≥n de sesiones y accesos para evitar el uso no autorizado de cuentas leg√≠timas.\n\nPor qu√© no son correctas las otras opciones\na. Inyecci√≥n: Se refiere a manipulaci√≥n de entradas para ejecutar comandos maliciosos (SQLi, XSS), no relacionado con autenticaci√≥n.\n\nb. Falsificaci√≥n de solicitudes del lado del servidor (SSRF): Consiste en forzar a un servidor a realizar solicitudes arbitrarias, no ligado a intentos de login.\n\nc y e. Fallos de integridad de software y datos: Relacionados con la alteraci√≥n no autorizada de informaci√≥n, no con autenticaci√≥n fallida.\n\nf. Configuraci√≥n incorrecta de seguridad: Problemas en par√°metros, permisos o pol√≠ticas mal aplicadas, pero no espec√≠ficamente intentos fallidos de login.", "options": [{"text": "a. Inyecci√≥n.", "correct": false}, {"text": "b. Falsificaci√≥n de solicitudes del lado del servidor.", "correct": false}, {"text": "c. Fallos de integridad de software y datos.", "correct": false}, {"text": "d. Errores de identificaci√≥n y autenticaci√≥n.", "correct": true}, {"text": "e. Fallos de integridad de software y datos.", "correct": false}, {"text": "f. Configuraci√≥n incorrecta de seguridad.", "correct": false}]}, {"question": "¬øQu√© categor√≠a establece que la aplicaci√≥n debe validar y desinfectar todas las entradas que no son de confianza?", "justification": "Justificaci√≥n t√©cnica\nEl est√°ndar MASVS (Mobile Application Security Verification Standard) de OWASP define pr√°cticas de seguridad para aplicaciones m√≥viles.\nLa categor√≠a MASVS-CODE abarca:\n\nBuenas pr√°cticas de codificaci√≥n segura, incluyendo:\n\nValidaci√≥n estricta de entradas provenientes de fuentes no confiables (usuario, API, sensores).\n\nSanitizaci√≥n (limpieza) de datos para evitar inyecciones y ataques similares.\n\nImplementaci√≥n de controles contra ataques de inyecci√≥n, ejecuci√≥n de c√≥digo malicioso o corrupci√≥n de datos.\n\nValidar y desinfectar entradas ayuda a prevenir vulnerabilidades como:\n\nSQL Injection (SQLi)\n\nCross-Site Scripting (XSS)\n\nPath Traversal\n\nEjecuci√≥n de comandos no autorizados\n\nPor qu√© no son correctas las otras opciones\na. MASVS-STORAGE: Protege el almacenamiento seguro de datos en el dispositivo.\n\nb. MASVS-CRYPTO: Garantiza el uso correcto y seguro de algoritmos criptogr√°ficos.\n\nc. MASVS-AUTH: Define controles para autenticaci√≥n, autorizaci√≥n y gesti√≥n de sesiones.\n\ne. MASVS-DEVOPS: Trata la gesti√≥n segura del ciclo de vida y actualizaciones de la app.\n\nf. MASVS-NETWORK: Asegura la protecci√≥n de comunicaciones y datos en tr√°nsito (TLS, certificados).", "options": [{"text": "a. MASVS-STORAGE.", "correct": false}, {"text": "b. MASVS-CRYPTO.", "correct": false}, {"text": "c. MASVS-AUTH.", "correct": false}, {"text": "d. MASVS-CODE.", "correct": true}, {"text": "e. MASVS-DEVOPS.", "correct": false}, {"text": "f. MASVS-NETWORK.", "correct": false}]}, {"question": "Si no se gestiona con cuidado, un cliente de la API podr√≠a tener acceso a recursos que no deber√≠an estar a su disposici√≥n, lo que aumenta la posibilidad de que se produzca una fuga de datos. ¬øA qu√© principio de seguridad nos referimos?", "justification": "Justificaci√≥n t√©cnica\nEl principio de confidencialidad se refiere a:\n\nProteger la informaci√≥n contra accesos no autorizados, evitando que usuarios, clientes de API u otros sistemas obtengan datos que no les corresponden.\n\nEn el caso descrito, si un cliente API puede acceder a recursos sin el debido control:\n\nExiste riesgo de fuga de datos sensibles, como informaci√≥n personal, financiera o interna del negocio.\n\nSe rompe el principio de confidencialidad al no restringir adecuadamente el acceso.\n\nLa confidencialidad es uno de los tres pilares de la seguridad de la informaci√≥n (CIA triad):\n\nConfidencialidad: Evitar divulgaci√≥n no autorizada de datos.\n\nIntegridad: Prevenir modificaciones indebidas de la informaci√≥n.\n\nDisponibilidad: Garantizar acceso a la informaci√≥n cuando se necesita.\n\n‚ùå Por qu√© no son correctas las otras opciones\nb. Disponibilidad: Se refiere a la capacidad de acceso a los datos y sistemas en el momento requerido, no a su exposici√≥n indebida.\n\nc. Logging: Es el registro de eventos para auditor√≠a y detecci√≥n de incidentes.\n\nd. Monitoreo: Proceso de supervisi√≥n en tiempo real, no un principio de seguridad.\n\ne. Autenticaci√≥n: Verifica la identidad del cliente API (qui√©n eres).\n\nf. Autorizaci√≥n: Define qu√© puede hacer un usuario autenticado, pero el principio afectado cuando hay fuga de datos es confidencialidad.", "options": [{"text": "a. Confidencialidad.", "correct": true}, {"text": "b. Disponbilidad.", "correct": false}, {"text": "c. Logging.", "correct": false}, {"text": "d. Monitoreo.", "correct": false}, {"text": "e. Autenticaci√≥n.", "correct": false}, {"text": "f. Autorizaci√≥n.", "correct": false}]}, {"question": "¬øQu√© ataque se lleva a cabo para saturar un servidor web hasta inutilizarlo?", "justification": "Justificaci√≥n t√©cnica\nEl ataque DoS (Denial of Service ‚Äì Denegaci√≥n de Servicio) tiene como objetivo:\n\nSaturar un servidor web, red o servicio mediante:\n\nEnv√≠o masivo de solicitudes.\n\nConsumo extremo de recursos (CPU, memoria, ancho de banda).\n\nProvocar que el sistema no pueda responder a usuarios leg√≠timos, quedando inutilizado o con interrupciones.\n\nCuando el ataque se coordina desde m√∫ltiples equipos comprometidos (botnets), se denomina DDoS (Distributed Denial of Service).\n\nPor qu√© no son correctas las otras opciones\na. Inyecci√≥n SQL: Ataque que explota fallos en consultas SQL para manipular bases de datos, no para saturar el servidor.\n\nb. Phishing: T√©cnica de ingenier√≠a social para enga√±ar usuarios y obtener credenciales o informaci√≥n sensible.\n\nd. Whaling: Variante de phishing dirigida a altos ejecutivos o personal clave (\"pez gordo\").", "options": [{"text": "a. Inyecci√≥n SQL.", "correct": false}, {"text": "b. Phishing.", "correct": false}, {"text": "c. DoS.", "correct": true}, {"text": "d. Whaling.", "correct": false}]}, {"question": "Gracias a este tipo de requerimientos, se puede establecer qu√© acciones est√°n bloqueadas o permitidas. Esta configuraci√≥n puede basarse en distintos criterios, en la discreci√≥n de un individuo, en una serie de reglas, en roles y dem√°s.", "justification": "Justificaci√≥n t√©cnica\nLos requerimientos de autorizaci√≥n establecen:\n\nQu√© acciones est√°n permitidas o bloqueadas para cada usuario, sistema o proceso.\n\nLos criterios para permitir o denegar acceso pueden basarse en:\n\nRoles (RBAC ‚Äì Role-Based Access Control)\n\nReglas o pol√≠ticas predefinidas (ABAC ‚Äì Attribute-Based Access Control)\n\nDiscreci√≥n de administradores (DAC ‚Äì Discretionary Access Control)\n\nSe aplican despu√©s de la autenticaci√≥n, es decir, una vez que el sistema conoce la identidad del usuario.\n\nCon una autorizaci√≥n correctamente definida, se previene:\n\nAcceso indebido a recursos sensibles.\n\nEjecuci√≥n de operaciones cr√≠ticas por usuarios no autorizados.\n\nRiesgo de fuga de datos y escalamiento de privilegios.\n\nPor qu√© no son correctas las otras opciones\na. Requerimientos de integridad: Protegen contra la modificaci√≥n no autorizada de datos, no definen permisos de acciones.\n\nb. Requerimientos de autenticaci√≥n: Verifican la identidad del usuario (qui√©n eres), no lo que puede hacer.\n\nc. Requerimientos de manejo de errores: Definen c√≥mo responde la aplicaci√≥n ante fallos, sin relaci√≥n con permisos.\n\nd. Requerimientos de confidencialidad: Protegen datos contra divulgaci√≥n indebida, pero no gestionan acciones.\n\nf. Requerimientos de manejo de configuraciones: Se relacionan con la administraci√≥n de par√°metros y settings de la aplicaci√≥n, no con control de acciones.", "options": [{"text": "a. Requerimientos de integridad.", "correct": false}, {"text": "b. Requerimientos de autenticaci√≥n.", "correct": false}, {"text": "c. Requerimientos de manejo de errores.", "correct": false}, {"text": "d. Requerimientos de confidencialidad.", "correct": false}, {"text": "e. Requerimientos de autorizaci√≥n.", "correct": true}, {"text": "f. Requerimientos de manejo de configuraciones.", "correct": false}]}, {"question": "Los desarrolladores a menudo conf√≠an en los datos recibidos, especialmente cuando trabajan con proveedores de renombre e implementan pol√≠ticas y est√°ndares de seguridad menos estrictos. ¬øA qu√© categor√≠a de amenaza hace referencia el enunciado anterior?", "justification": "Justificaci√≥n t√©cnica\nEl consumo inseguro de API se produce cuando una aplicaci√≥n:\n\nConf√≠a ciegamente en los datos recibidos desde otras APIs o servicios, incluso si son de proveedores de confianza.\n\nNo valida, filtra ni sanitiza la informaci√≥n antes de procesarla o mostrarla.\n\nAsume que el origen es seguro, reduciendo el nivel de validaci√≥n y controles de seguridad.\n\nEste comportamiento abre la puerta a:\n\nAtaques de inyecci√≥n, manipulaci√≥n de datos o ejecuci√≥n de comandos maliciosos.\n\nFalsificaci√≥n de informaci√≥n enviada por APIs comprometidas.\n\nExposici√≥n indirecta de datos sensibles por falta de validaciones.\n\nLa vulnerabilidad est√° incluida en OWASP API Security Top 10 ‚Äì API8:2019 (Insecure API Consumption), que recomienda no confiar en datos externos sin verificarlos, aun cuando provengan de proveedores de renombre.\n\nPor qu√© no son correctas las otras opciones\na. Autorizaci√≥n de nivel de propiedad de objeto roto: Relacionado con acceso indebido a objetos de otro usuario.\n\nb. Acceso sin restricciones a flujos comerciales sensibles: Ausencia de controles para operaciones cr√≠ticas, no consumo de datos externos.\n\nc. Autorizaci√≥n de nivel de funci√≥n rota: Permite ejecuci√≥n de funciones no autorizadas, no procesamiento inseguro de datos.\n\nd. Configuraci√≥n incorrecta de seguridad: Se refiere a par√°metros inseguros del sistema o API, no a la confianza en datos externos.\n\ne. Falsificaci√≥n de solicitudes del lado del servidor (SSRF): Ataque en el que un servidor es inducido a realizar solicitudes no deseadas, no a la validaci√≥n de datos.", "options": [{"text": "a. Autorizaci√≥n de nivel de propiedad de objeto roto.", "correct": false}, {"text": "b. Acceso sin restricciones a flujos comerciales sensibles.", "correct": false}, {"text": "c. Autorizaci√≥n de nivel de funci√≥n rota.", "correct": false}, {"text": "d. Configuraci√≥n incorrecta de seguridad.", "correct": false}, {"text": "e. Falsificaci√≥n de solicitudes del lado del servidor.", "correct": false}, {"text": "f. Consumo inseguro de API.", "correct": true}]}, {"question": "Despu√©s de un evento inesperado que detuvo el sistema por una cantidad considerable de tiempo, le piden elaborar un documento donde se aorden ciertas m√©tricas que midan el }, {"question": "¬øQu√© m√©todo se utiliza para examinar los requisitos de seguridad en todas las etapas de creaci√≥n del software, abarcando desde an√°lisis hasta mantenimiento, garantizando su integraci√≥n en cada fase del proceso de desarrollo?", "justification": "SDLC, o Ciclo de Vida del Desarrollo de Software, es un proceso estructurado que los equipos de desarrollo utilizan para planificar, dise√±ar, construir, probar e implementar software de manera eficiente y fiable. Este enfoque sistem√°tico, que se descompone en fases manejables, ayuda a las organizaciones a gestionar el riesgo, mejorar la calidad del software, controlar los costos y entregar productos que satisfagan las necesidades del cliente. \nProp√≥sito y Beneficios del SDLC\nEstructura y Control:\nProporciona un marco paso a paso para el desarrollo de software, ofreciendo plazos predecibles y una calidad medible. \nEficiencia:\nAyuda a los equipos a trabajar de forma m√°s organizada y eficiente, optimizando los recursos y reduciendo el tiempo de entrega. \nGesti√≥n de Riesgos:\nPermite identificar y mitigar riesgos desde las primeras etapas del proyecto, evitando problemas mayores y costosos en el futuro. \nCalidad y Fiabilidad:\nAsegura que el software sea fiable, seguro y cumpla con los requisitos del cliente a trav√©s de un proceso de pruebas riguroso. \nFases Comunes del SDLC\nAunque pueden variar seg√∫n el modelo utilizado, las fases generales incluyen:\n1. Planificaci√≥n: Definir el alcance, los requisitos y los recursos del proyecto. \n2. Dise√±o: Crear la arquitectura y el dise√±o detallado del software. \n3. Implementaci√≥n (Codificaci√≥n): Escribir el c√≥digo del software basado en el dise√±o. \n4. Pruebas: Verificar la calidad, la funcionalidad y la seguridad del software. \n5. Implementaci√≥n (Lanzamiento): Desplegar el software para su uso. \n6. Mantenimiento: Realizar actualizaciones, correcciones y mejoras continuas del software. \nModelos SDLC Populares\nExisten varios modelos para implementar el SDLC, cada uno con sus propias caracter√≠sticas: \nModelo en Cascada:\nUn enfoque lineal donde cada fase debe completarse antes de pasar a la siguiente. \nModelos √Ågiles:\nUn enfoque iterativo que enfatiza la colaboraci√≥n, la flexibilidad y la adaptaci√≥n r√°pida a los cambios. \nDevOps:\nUn modelo que integra las pr√°cticas de desarrollo (Dev) y operaciones (Ops) para acelerar la entrega de software.", "options": [{"text": "STRIDE", "correct": false}, {"text": "S-SDLC", "correct": true}, {"text": "√Ågiles", "correct": false}, {"text": "DREAD", "correct": false}]}, {"question": "¬øQu√© categor√≠a de riesgos abarca aspectos tecnol√≥gicos, como violaciones de seguridad, cortes de energ√≠a, interrupci√≥n del servicio de internet o da√±os a la propiedad, dentro del contexto de una empresa?", "justification": "Riesgo Operativo\nDefinici√≥n:\nSe trata del riesgo de que una empresa sufra p√©rdidas debido a deficiencias o fallas en sus procesos internos, personas, sistemas (incluida la tecnolog√≠a) o por acontecimientos externos imprevistos. \nEjemplos de riesgos tecnol√≥gicos:\nViolaciones de seguridad: Ataques inform√°ticos como malware, phishing o ransomware que pueden llevar a la interrupci√≥n de operaciones o robo de datos. \nFallas de infraestructura: Cortes de energ√≠a o interrupciones del servicio de internet que paralizan las actividades. \nErrores en sistemas o software: Fallas en el software, hardware o el uso incorrecto de la tecnolog√≠a. \nAtaques de Denegaci√≥n de Servicio (DDoS): Sobrecarga de sistemas que impide su funcionamiento normal.", "options": [{"text": "Riesgo Estrat√©gico", "correct": false}, {"text": "Riesgo financiero", "correct": false}, {"text": "Riesgo operativo", "correct": true}, {"text": "Riesgo t√©cnico", "correct": false}]}, {"question": "¬øCu√°l es una medida efectiva para prevenir fallas de integridad de software y datos?", "justification": "", "options": [{"text": "Restricci√≥n completa del acceso a datos", "correct": f     const wrapper = document.querySelector(`[data-id='${qid}']`);
    const tipo = wrapper.getAttribute('data-tipo');
    const selected = Array.from(wrapper.querySelectorAll('input:checked')).map(i=>i.value);
    const correctIdxs = q.options.map((o,i)=> o.correct ? String(i) : null).filter(x=>x!==null);
    // clear classes
    wrapper.querySelectorAll('.opcion').forEach(o=>o.classList.remove('op-checked','correct','wrong'));

    let esCorrecta = false;
    if (tipo==='unica') esCorrecta = (selected.length===1 && correctIdxs.includes(selected[0]));
    else esCorrecta = (selected.length===correctIdxs.length && correctIdxs.every(ci=>selected.includes(ci)));
    if (esCorrecta) puntos++;

    // mark options
    q.options.forEach((opt, oi)=>{
      const idxStr = String(oi);
      const input = wrapper.querySelector(`input[value='${idxStr}']`);
      const opDiv = input.closest('.opcion');
      if (opt.correct) opDiv.classList.add('op-checked','correct');
      if (selected.includes(idxStr) && !opt.correct) opDiv.classList.add('op-checked','wrong');
    });

    const resp = wrapper.querySelector('.respuesta-correcta');
    if (esCorrecta) resp.innerHTML = `<span style="color:var(--success)">‚úî Correcto</span>`;
    else { const correctTxt = q.options.map((o,i)=> o.correct ? o.text : null).filter(x=>x!==null).join(' || '); resp.innerHTML = `<span style="color:var(--danger)">‚úò Incorrecto.</span> Respuesta(s) correcta(s): <span style="color:var(--success)">${escapeHtml(correctTxt)}</span>`; }
  });

  intentos++;
  const nota = ((puntos/total)*20).toFixed(1);
  document.getElementById('resultado').innerText = `Intento #${intentos}: ${puntos} / ${total} correctas. Nota: ${nota} / 20`;
  const nuevo = {'intento':intentos, 'correctas':puntos, 'total':total, 'nota':nota, 'fecha': (new Date()).toISOString() };
  const historial = JSON.parse(localStorage.getItem('historialExamen') || '[]');
  historial.push(nuevo);
  localStorage.setItem('historialExamen', JSON.stringify(historial));
  agregarHistorial(nuevo.intento,nuevo.correctas,nuevo.total,nuevo.nota,nuevo.fecha);
}

function agregarHistorial(intentos, correctas, total, nota, fecha) {
  const ul = document.getElementById('listaHistorial');
  const li = document.createElement('li');
  li.textContent = `Intento #${intentos}: ${correctas} / ${total} correctas (Nota: ${nota}/20) - ${fecha ? new Date(fecha).toLocaleString() : ''}`;
  ul.appendChild(li);
}

function reiniciar() { document.getElementById('examen').reset(); document.getElementById('resultado').innerText=''; document.querySelectorAll('.respuesta-correcta').forEach(d=>d.innerHTML=''); document.querySelectorAll('.op-checked').forEach(el=>el.classList.remove('op-checked','correct','wrong')); }

function limpiarHistorial() { localStorage.removeItem('historialExamen'); document.getElementById('listaHistorial').innerHTML=''; intentos=0; document.getElementById('resultado').innerText='Historial borrado.'; }

function exportarHistorial() { const historial = JSON.parse(localStorage.getItem('historialExamen') || '[]'); if(!historial.length) { alert('No hay historial para guardar.'); return; } let csv = 'Intento,Correctas,Total,Nota,Fecha\n'; historial.forEach(it=> csv += `${it.intento},${it.correctas},${it.total},${it.nota},${it.fecha}\n`); const blob = new Blob([csv], {type:'text/csv'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'historial_notas.csv'; a.click(); }

function escapeHtml(s) { return (s||'').toString().replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;'); }
</script>
